    Hacker:
      RoleName: 黑客
      Description: 黑客必须通过修理破坏以获得点数.每次修理破坏都能获得一个点数,黑客需要获得一定的点数(点数取决于设置)才能获胜.就像修理大师,黑客可以快速修复破坏.
      Blurb: 最容易黑入的系统是社会
      Aliases: HAC, 骇客
      Options:
        HackerSabotagePointAmount: 胜利所需点数
        FixingDoorsGivesPoints: 开门给予点数
        HackerCanVent: 黑客::0可使用管道
    Harbinger:
      RoleName: 预言者
      Options:
        TasksPerRitualCircle: 每个预言圈所需任务数
        RitualCirclesUntilWin: 胜利所需预言圈
      Blurb: <Roles.Harbinger.Blurb>
    Hitman:
      RoleName: 雇佣杀手
      Description: 活下去! 雇佣杀手是一个只要活到最后就可以跟随大多数职业获胜的独立阵营带刀职业.\n\n房主可以选择雇佣杀手能否跟随处刑者/小丑胜利.
      Blurb: Kill Players & Stay Alive
      Aliases: HIT, 杀手, 47, 职业杀手
      Options:
        WinWithAbsolutes: 可跟随胜利职业设置
        Executioner: 处刑者
        Jester: 小丑
    Jackal:
      RoleName: 豺狼
      Description: 豺狼必须杀掉所有人. 他们必须成为最后的幸存者才能获胜.
      Blurb: 只狼,影逝二度
      Aliases: JAC, 只狼
    Jester:
      RoleName: 小丑
      Description: 小丑需要被票出才能获胜.一旦小丑被票出,游戏将以小丑的胜利而立刻结束.\n\n根据房主设置,小丑也许不能召开紧急会议,或者至少经过多少次会议才能胜利.
      Blurb: 我觉得你很符合这个职业
      Aliases: JES, 我
      Options:
        ImpostorVision: 拥有伪装者视野
        CanUseVents: 可使用管道
        CantCallEmergencyMeetings: 不能召开紧急会议
        MeetingsBeforeWinning: 胜利前所需会议数
      WinConditionName: 小丑::0被票出
    Juggernaut:
      RoleName: 天地启明者
      Description: 天地启明者一开始有较高的击杀冷却时间,但每进行一次击杀,他们的冷却时间就会减少.\n\n他们必须杀死所有人,包括伪装者,并成为最后一个活着的人.
      Blurb: 我就是即将到来的风暴!
      Aliases: JUG, 天启, 剑圣, 宇宙之主
      Options:
        CooldownReductionPerKill: 每次击杀减少冷却时间
    Marksman:
      RoleName: 神射手
      Description: 神射手可以通过击杀玩家以获得更远的击杀距离.获得击杀距离所需的击杀数取决于房主设置.
      Blurb: 我超会射的!
      Aliases: MAR, 射, 召命之神弓
      Options:
        KillsBeforeIncrease: 增加击杀距离所需击杀数
        StartingKillDistance: 初始击杀距离
    Necromancer:
      RoleName: 亡灵法师
      Description: 亡灵法师是亡灵阵营的主要招募者,亡灵法师使用击杀按钮标记的第一个玩家将转化为亡灵骑士(使用击杀键转化).有了亡灵骑士的加入后,他们必须一起把其他玩家转化成不死族.\n\n亡灵法师可以使用击杀键部分地转化玩家,然后亡灵骑士就可以用能力完成转化.\n\n转化后的/转化一部分的玩家将会在他们的名字后面有一个圈.完整的实心圈才代表着完全转化.
      Blurb: 他们来了...
      Aliases: NEC, 死灵法师
      Options:
        ConvertCooldown: 转化冷却时间
        PartialConvertImmunity: 取消部分转化过程
    Occultist:
      RoleName: 巫师
      Description: 巫师有击杀和诅咒两种模式,两种模式轮流切换或可通过摸宠物自由更改模式.\n\n被巫师诅咒的玩家在会议中会在他的名字后面出现一个十字架. 如果巫师在那个会议没有被投出, 被诅咒的玩家就死了.\n\n一般击杀会触发诱饵效果.\n而诅咒不会触发.
      Blurb: 画个圈圈诅咒你...
      Aliases: OCC, 男巫, 巫术师
      Options:
        FreelySwitchModes: 自由切换模式
        SwitchModesAfterAttack: 击杀/诅咒后切换模式
      CursedMessage: '{0}::0诅咒{1}::1会议结束时死亡.'
      CursingModeText: 诅咒模式
      KillingModeText: 击杀模式
      HexedCauseOfDeath: 诅咒
      CursedStatusDescription: 你被诅咒了. 被诅咒的玩家将会在会议结束后死亡除非诅咒你的人被投出.
    Opportunist:
      RoleName: 投机主义者
      Description: 不用理会游戏的结果, 投机主义者只要活着就能跟随胜利.
      Blurb: 你小子不错,跟你干了!
      Aliases: OPPO, 投机者
    Pelican:
      RoleName: 鹈鹕
      Description: 鹈鹕通过击杀键以吞下其他玩家.被吞的玩家会被传送至地图外并且不能与游戏内任何物品互动(包括破坏).\n\n一旦会议召开,所有被吞下的玩家都会瞬间死亡.如果鹈鹕死了或者断线了,所有被吞下的玩家都会回到鹈鹕所在的地方.
      Blurb: 兄弟你好香...好饿...
      Aliases: PEL, 大胃王
      Options:
        GulpCooldown: 吞噬冷却时间
        AllowEscapeFromPelican: 鹈鹕死后可逃出
      GulpedStatistic: 玩家吞下数
      DeathName: 活吞
    Pestilence:
      RoleName: 万疫之神
      Description: 万疫之神是瘟疫之源感染完场上所有玩家后的衍生职业.万疫之神不能被直接击杀,并且与其互动的玩家将会被反杀(死因显示被杀).\n\n万疫之神能被票出或者间接击杀(比如术士和傀儡师的咒杀和操控击杀)\n\n根据房主设置,其他种类的击杀也可能能够击杀万疫之神,以及万疫之神的击杀可能为不可阻挡的击杀.
      Blurb: 神的降临!
      Aliases: PEST, 巨神兵
      Options:
        UnblockableKill: 击杀不可阻挡
        InvincibilitySettings: 抗性设置
        ImmuneManipulatorAttackers: 无视操控击杀
        ImmuneRangedAttacks: 无视远程击杀
        ImmuneDelayedAttacks: 无视延迟击杀
        ImmuneArsonistIgnite: 无视点燃
    Pirate:
      RoleName: 天命指明者
      Description: 天命指明者是一个可以进行猜测的独立阵营.如果天命指明者成功猜测了某个玩家的职业,则那名玩家会被刺杀.\n\n在会议中,天命指明者可以通过投票以选择其猜测的目标.他们可以通过指令/r [职业名] (比如/r 吸血鬼)以选择猜测的职业.\n\n如果天命指明者猜对了相应玩家的职业,则那名玩家死亡.天命指明者需要猜对一定玩家的职业(数量取决于设置)才能获胜.
      Blurb: 让他们明白自己的天命
      Aliases: PIR, 海盗, 牌皇, 赌徒, 赌神
      Options:
        GuessesPerMeeting: 每次会议猜测次数
        GuessWinAmount: 胜利所需猜测数
        DieOnMisguess: 天命指明者猜错时死亡
    PlagueBearer:
      RoleName: 瘟疫之源
      Description: 使用击杀键感染所有玩家.一旦所有玩家被感染,则瘟疫之源会变成万疫之神.
      Blurb: 成神之路....吃个蝙蝠就好了
      Aliases: PLAG
      Options:
        InfectCooldown: 感染冷却时间
      InfectedHistoryMessage: '{0}::0 感染了 {1}::1.'
    Postman:
      RoleName: 邮递员
      Description: 邮递员的任务是给其他玩家送信.完成任务以获得送信目标(如果设置启用,也许有指向目标的箭头).\n\n一旦获得了目标(标记为黑色名字), 邮递员就必须给其送信(接触目标即为送达).完成其他任务以获得新的目标,但是如果你还没有给前一个目标送信,那么你做完任务就会自杀.\n\n当你给场上所有活着的玩家都送完信了,下一个会议时就会有公告提示其他玩家投出邮递员.如果邮递员在这次会议没有被投出,他们将会获得胜利并结束游戏.
      Blurb: 无论何时,无论何地,一颗邮递心~
      Aliases: POS, 快递员
      Announcement: 邮递员完成了所有信件的派发.投出邮递员,否则游戏将会以邮递员的胜利而结束!
      Postman:
        Options:
          ArrowsToTargets: 拥有指向箭头
          TargetDies: 当目标死亡时
    Retributionist:
      RoleName: 报复者
      Description: 报复者是独立阵营带刀职业.他们有为自己复仇的能力.\n\n如果其他玩家尝试击杀报复者,那次击杀会被阻挡,并且报复者会被传送至一个随机管道上.报复者会有一段时间找到击杀他的凶手(凶手被标记为橙色名字)并在时间结束前击杀他.\n\n如果他们在时间内击杀了凶手,报复者将会活下来,否则他们会死.
      Blurb: 不死之身~
      Aliases: RETR
      Options:
        RevengeTimeLimit: 报复时间限制
        InvisibleRevenge: 报复时隐身
        TotalRevengeAmount: 报复次数
    SchrodingersCat:
      RoleName: 薛定谔的猫
      Description: 薛定谔的猫在每次有人尝试击杀他的时候就会改变阵营.他们的生命数有上限,在生命数用完或者游戏结束之前他们都能转换阵营.\n\n薛定谔的猫的职业名会反应他当前所属的阵营.他们的工作就是帮助那个阵营获胜,游戏内操作或者帮队友洗清嫌疑.\n\n在游戏结束时,薛定谔的猫会跟随他最后一个击杀他的阵营获胜.比如如果豺狼击杀了薛定谔的猫,那么他的职业名就会变成'豺狼的猫',并且会跟随豺狼胜利(只要在游戏结束前他还是豺狼的猫).\n\n不像复制猫,薛定谔的猫不能击杀.
      Blurb: 大型纪录片之传奇牛头人,正在播出
      Aliases: Schrodingers Cat, SC, SCat, S Cat, SchrodingersCat, Schrodinger's Cat, 薛定谔的猫, ntr猫
      CopycatFactionChangeName: '{0}猫'
      CatFactionChangeName: '{0}的猫'
      Options:
        NumberOfLives: 生命次数
        KillerKnowsCat: 凶手知道 薛定谔::0 的猫::的存在
    Survivor:
      RoleName: 求生者
      Description: 求生者存活到游戏结束就能胜利.\n\n求生者能使用宠物键以获得一个短时间的护盾.求生者不能跟随小丑或者处刑者胜利.
      Blurb: 活着啊啊啊啊
      Aliases: SUR, 幸存者
      Options:
        VestDuration: 护盾持续时间
        VestCooldown: 护盾冷却时间
        TotalShields: 护盾使用次数
    Taskrunner:
      RoleName: 任务大师
      Description: 任务大师必须完成所有任务才能胜利.他们完成一定数量的任务之前不会死亡(取决于房主设置).\n\n当任务大师将要完成所有任务时,所有人都会得到一个指向任务大师的箭头,并且任务大师的头上会有一个"⚠"标志在他们的名字后面.\n\n在任务大师完成任务前杀掉他们以阻止他们完成任务. 任务大师在任何时候都不能被投出,他们只能被杀.
      Blurb: 我爱做任务....阿巴阿巴:D
      Aliases: TAS, 幻影
      Options:
        ImmuneToRangedInteractions: 免疫远程互动
        RemainingTaskWarning: 警告时剩余任务数
        RemainingTaskTargetable: 可被选为目标时剩余任务数
    Terrorist:
      RoleName: 恐怖分子
      Description: 完成所有任务,然后死亡才能赢.根据房间的设置,恐怖分子也可以被票出胜利.
      Blurb: 啊哈哈哈, 我滴任务完成啦!
      Aliases: TER
      Options:
        CanWinBySuicide: 可通过自杀胜利
        CanWinByExiled: 可通过被票出胜利
    Vulture:
      RoleName: 秃鹫
      Description: 使用报告键吃掉尸体,被吃掉的尸体无法报告.秃鹫可以通过宠物键在吞噬模式和正常模式之间切换.\n\n秃鹫在吃掉一定数量的尸体后获胜,由房主设置,他们可能有指向尸体的箭头.
      Blurb: 感谢款待~
      Aliases: VUL, 食尸鬼
      EatingModeText: 吞噬模式
      ReportingModeText: 报告模式
      Options:
        RequiredBodies: 胜利所需吞噬尸体数量
        HasImpostorVision: 拥有伪装者视野
        SwitchModes: 可切换模式
        CanUseVent: 可使用管道
        HasArrowsToBody: 拥有指向尸体的箭头
    Werewolf:
      RoleName: 月下狼人
      Description: 月下狼人是一个独立阵营带刀职业,通过宠物键开启狂暴,在狂暴时间内他们的的击杀冷却很短.\n\n月下狼人只能在狂暴时击杀.
      Blurb: 为了你,我变成狼人模样~
      Aliases: WW, 狼人
      Rampage: 杀戮时刻!
      Options:
        RampageKillCooldown: 狂暴时击杀冷却时间
        RampageCooldown: 狂暴冷却时间
        RampageDuration: 狂暴持续时间
        CanVentNormally: 可使用管道
        CanVentInRampage: 可在狂暴时使用管道
    GM:
      RoleName: 管理员
      Blurb: 你就是o批
      Aliases: OP, 神犬, 神犬勾
      Description: 游戏的"主人"  (就是房主.) 当房主是管理员时, 他们在游戏中不被记作玩家并且一开始游戏就会"趋势". 这样他们就可以观看整场游戏以保证对局正常运行(或者说他们可以离线挂机XD).
    Bait:
      RoleName: 诱饵
      Description: 当诱饵被杀时,凶手会自动报告.
      Blurb: 性感船员,在线魅惑
      Aliases: BA, 大奖
      Options:
        AnnounceBait: 首次会议时公示诱饵
      BaitAnnounceMessage: '{0}是诱饵! 当他们死的时候,击杀他们的凶手会自动报告!.'
    Bewilder:
      RoleName: 迷幻
      Description: 当带有迷幻附加的玩家被杀死时,击杀他的玩家的视野将在剩下的对局中变小.
      Blurb: 我好晕...yue
      Aliases: BEW, 迷幻者
      BewilderedStatus: 被迷幻
      BewilderedDescription: 迷幻状态以特定倍数缩小你的视野.
      Options:
        VisionMultiplier: 视野减小倍率
    Deadly:
      RoleName: 嗜血
      Blurb: 杀杀杀,嗷嗷杀.
      Aliases: DEA, 嗜血者
      Description: 拥有致命附加的玩家会减少一定时间的击杀冷却.
      Options:
        CooldownReduction: 击杀冷却减少时间
        AssignableToNonKilling: 可分配给无刀玩家
    Diseased:
      RoleName: 病人
      Description: 被杀时增加凶手的击杀冷却.
      Blurb: 给我板蓝根....咳咳
      Aliases: DIS, 患病, 患者
      Options: 
      CooldownIncrease: 冷却增加倍数
      DiseasedAffectDescription: 你有"患病" 状态. 这意味着你的击杀冷却时间会增加.
    Escalation:
      RoleName: 恐惧者
      Blurb: 有人死了!快跑!
      Aliases: EL
      Description: 带有恐惧者附加的玩家在其他人死亡时增加速度.
      Options:
        SpeedGainPerKill: 每次玩家死亡速度增加值
    Flash:
      RoleName: 闪电侠
      Description: 闪电侠附加能使该玩家的移速比其他玩家更快.
      Blurb: 乐迪加速!!!
      Aliases: FLA, 闪电
      Options:
        SpeedIncrease: 速度增加值
    Guesser:
      RoleName: 猜测者
      Description: >-
        猜测者附加可以给予任何职业猜测的能力,猜测者可以在会议中猜测其他玩家的职业进行击杀.


        在会议中, 猜测者可以通过投票来选择他们想要猜测的玩家. 然后猜测者可以在聊天框里输入指令 /r [职业名](如 /r 医生).如果猜测者猜对了玩家的职业那么那个被猜测的玩家就会死亡.


        如果猜对了玩家的职业,那么那个玩家就会被猜测者刺杀,如果猜测者猜错了玩家的职业就会自杀.


        要跳过刺杀, 猜测者可以在选择玩家前跳过投票以跳过刺杀技能.


        Note: 被揭示的职业(如被神谕者揭示)无法被猜测.
      Blurb: 放手一搏吧!别顾虑太多!
      Aliases: GS, 赌怪
      PickedRoleText: 你猜测 {0} 是 {1}. 如果你确定, 再次给 {0} 投票以确认你的猜测. 或者给其他人投票以切换目标.又或者用 /r [职业名]重新选择要猜测的职业
      Guesser: 猜测时刻
      PickedPlayerText: 你正在猜测 {0}的职业. 用 /r [职业名]选择职业.
      TypeRText: 请用 /r [roleName]以猜测职业.
      UnknownRole: 未知职业 {0}. 你可以使用 /perc 以查看已启用职业.
      FinishedGuessingText: 你确认了你的猜测. 如果你没死,那么现在你可以正常投票.
      ErrorCompletingGuess: 错误的猜测形式. 请再次尝试猜测.
      GuessAnnouncementMessage: 砰的一声枪响, {0} 死了.
      Options:
        GuesserPerMeeting: 每次会议猜测次数
        CanGuessTeammates: 可猜测队友
        FactionMaxGuessers: '{0}::0 阵营猜测者最大数'
        NeutralKillingSetting: 可猜测 独立阵营::0 杀戮型职业::1
        NeutralPassiveSetting: 可猜测 独立阵营::0 友善型职业::1
        ImpostorSetting: 可猜测 伪装者::0
        CrewmateSetting: 可猜测 船员::0
        MadmateSetting: 可猜测 叛徒::0
        SubroleSetting: 可猜测 附加职业::0
        RestrictedToNonVote: 只分配给非投票性职业
        FollowGuesserSettings: 跟随猜测者设置
      CantGuessRole: 职业{0}, 被房主设置为不可猜测.请用/r [职业名]尝试其他职业.使用/o以检查你可以猜测的职业.
      CantGuessRoleBecauseOfRole: 你的职业阻止你以{0}职业猜测这名玩家.使用/m也许能找到原因.
      CantGuessBecauseOfRole: 你的职业阻止你猜测 {0}!试试猜测其他玩家.
      CantGuessTeammate: "{0}是你的队友! 你不能猜测那个玩家."
      CanSeeRole: '{0}的职业已经被揭示! 你不能猜测那个玩家.'
    LastResort:
      RoleName: 逆转者
      Description: 作为逆转者, 你可以通过自票揭示自己的职业并获得额外选票. 你的自票会在你的投票重置后取消. \n\n缺点是你的职业会向所有人透露
