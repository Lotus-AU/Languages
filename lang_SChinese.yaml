Name: SChinese
Authors:
- Fate
Translations:
  Roles:
    Assassin:
      RoleName: 刺客
      Description: >-
        刺客可以在会议中猜测其他玩家的职业进行击杀,如果刺客猜对了玩家的职业,那么那个玩家就会被刺杀.


        在会议中, 刺客可以通过投票来选择他们想要猜测的玩家. 然后刺客可以在聊天框里输入指令 /r [职业名](如 /r 医生).如果刺客猜对了玩家的职业那么那个被猜测的玩家就会死亡.


        如果刺客猜错了玩家的职业就会自杀.


        要跳过刺杀, 刺客可以在选择玩家前跳过投票以跳过刺杀技能.


        Note: 被揭示的职业(如被神谕者揭示)无法被猜测.
      Blurb: 午时已到!
      Aliases: 邪恶的赌怪, 坏赌, ASS
    Blackmailer:
      RoleName: 勒索者
      Description: 变形成其他玩家以勒索他们. 会议中,被勒索的目标可能会在他们的名字下面显示"被勒索"给所有玩家(取决于设置). \n\n如果被勒索的玩家试图说话, 他们可能会收到提醒他们别说话的消息. 如果他们被警告的次数达到了上限(次数取决于房主设置)他们将会被处刑.
      Blurb: 保持安静,永远...
      Aliases: 勒索, BM
      Options:
        WarningsUntilDeath: 处刑前提示次数
        ShowBlackmailedToAll: 勒索目标显示给所有玩家
      BlackmailedMessage: 你被勒索了! 说话会害死你.
      WarningMessage: 你不许说话! 如果你再说话就可能会被处刑.
      BlackmailedText: 被勒索
    BountyHunter:
      RoleName: 赏金猎人
      Description: 赏金猎人会得到一个悬赏目标(标记为黑色名字),如果赏金猎人杀死了他的目标,他的下一次击杀冷却会大幅减少.\n\n目标改变所需的时间以及杀死目标后的击杀冷却时间和杀死非目标后的击杀冷却时间由设置决定.
      Blurb: 以杀养杀,生生不息,杀戮不止
      Aliases: 赏金, BH
      Options:
        TimeUntilNewTarget: 目标切换时间
        AfterKillingTarget: 击杀目标后冷却时间
        AfterKillingNonTarget: 击杀非目标后冷却时间
    Camouflager:
      RoleName: 隐蔽者
      Description: 隐蔽者通过变形成某个玩家,使所有存活玩家变形成他所变形的玩家,当持续时间结束时（由设置确定持续时间）,或者如果隐蔽时召开会议,所有玩家将恢复正常状态.
      Blurb: 让所有人患上认知障碍!
      Aliases: 小黑人, 隐蔽, CF
      Options:
        CamouflageCooldown: 隐蔽冷却时间
        CamouflageDuration: 隐蔽持续时间
    Consort:
      RoleName: 魅惑者
      Description: 通过宠物键在魅惑和击杀模式之间切换.被魅惑的玩家不能杀人,报告尸体,召集会议,变形和跳管.
      Blurb: 小弟弟~别害羞嘛~
      Aliases: 邪恶的护卫, 封锁者, 魅惑菇, 配偶, CS
      Options:
        roleblockCooldown: 魅惑冷却时间
        roleblockDuration: 魅惑持续时间
    Creeper:
      RoleName: 自爆兵
      Description: 自爆兵的工作就是使场面更加混乱.通过宠物键或者变形自爆(取决于设置),炸死一定范围内的所有人.\n\n你可能很幸运,有人给了你护盾(例如军医的护盾)保护了你没有死亡,并看到了明天的太阳.但是,如果"自爆兵自爆可被保护"这项设置处于关闭状态,则没有任何东西可以从苦力怕的魔爪中救下你:)
      Blurb: Creeper? awww~man
      Aliases: 苦力怕, 自爆步兵, 加拿大自爆兵, 自爆卡车, CP
      Options:
        BomberProtection: 爆炸可被保护
        ExplosionRadius: 爆炸半径
        CreeperProtection: 自爆兵自爆可被保护
        CreeperGracePeriod: 自爆冷却时间
        CanKillNormal: 可正常击杀
      ExplosionGracePeriod: '自爆冷却时间: {0}'
    Disperser:
      RoleName: 分散者
      Description: 使用宠物键可将所有玩家分散到随机的管道上.
      Blurb: 我是谁?我在哪?
      Aliases: 驱散者, DS
      Options:
        DisperseCooldown: 分散冷却时间
        DisperserGetsDispersed: 分散者::0会分散自己
    Escapist:
      RoleName: 逃逸者
      Description: 使用宠物键会标记你当前的位置.\n\n在冷却结束后,你可以再次使用宠物键传送回你标记的位置.然后标记进入冷却.
      Blurb: 你好,再见:D
      Aliases: 逃脱者, 邪恶的魔术师, EP
      Options:
        MarkCooldown: 标记后冷却时间
        EscapeCooldown: 逃逸后冷却时间
        ClearAfterMeeting: 会议后清除标记
    FireWorks:
      RoleName: 烟花商人
      Description: >-
        烟花商人通过摸宠物放置烟花（或者炸弹）,造成范围性杀伤.烟花商人在放置完烟花后可使用变形引爆并炸死一定范围内的所有玩家.烟花炸弹可以同样炸死烟花商人自己.


        温馨提示: 烟花只能在场上仅剩烟花商人一个内鬼时才能引爆,爆炸可以穿墙. 烟花商人在放置烟花时(变形时)也能正常击杀.
      Blurb: 啊哈,啊哈哈哈,烟花来咯!
      Aliases: 烟花, FW
      Options:
        PlantFireworkCooldown: 烟花放置冷却时间
        TotalFireworks: 烟花总数
        AbleToDetonateText: 只能在成为最后一个 内鬼::0时引爆
        AbleToDetonateEarly: 只能在成为最后一个 内鬼::0时引爆
      AbleToDetonateEarly: 只能在成为最后一个 内鬼::0时引爆 0
      AbleToDetonateText: 引爆准备!
    Freezer:
      RoleName: 冰法师
      Description: 变形成一个玩家以冻结他,在变形时间内那个玩家将会被冻结(无法移动).冰法师在变形和非变形时均能正常击杀.
      Blurb: 我超,冰!
      Aliases: 冰, 冰术士, FZ
      Options:
        FreezeCooldown: 冰冻冷却时间
        FreezeDuration: 冰冻持续时间
    Grenadier:
      RoleName: 掷弹兵
      Description: 使用宠物键以投掷闪光弹,一定范围内的玩家将被致盲.掷弹兵也可能会致盲队友,而这取决于房间设置.在致盲持续时间时,掷弹兵能够做到悄无声息的击杀.
      Blurb: 投掷傻瓜蛋!
      Aliases: 掷蛋兵, GD
      Options:
        AmountOfGrenades: 闪光弹数量
        BlindCooldown: 投掷冷却时间
        BlindDuration: 致盲持续时间
        BlindRadius: 闪光半径
        CanBlindAllies: 可致盲队友
    IdentityThief:
      RoleName: 身份窃贼
      Description: 身份窃贼会变成他们所杀的人,直到杀人冷却完毕才会变回,或者下次击杀时才会变成下一个受害者,而不是变回原形(取决于设置)
      Blurb: 我就是你,而你将不再存在于世上
      Aliases: IT, 身份小偷
      Options:
        DisguiseSettings: 变形设置
        UntilKillCooldown: 击杀冷却完毕后
        UntilNextKill: 下一次击杀
        TotallySwapIdentity: 偷窃次数
        UntilMeeting: 直到会议
    Impostor:
      RoleName: 伪装者
      Blurb: 原汁原味的体验:))
      Aliases: 内鬼
      Description: 就是原版的内鬼,干掉阻挡伪装者的家伙,成为最后的幸存者.
    Janitor:
      RoleName: 清洁工
      Description: 清洁工可以在击杀冷却结束后选择击杀或者清理.\n\n清洁工可以通过报告键以清理尸体使其变得不可报告,或者正常击杀玩家.\n\n清洁工可以在冷却时间时正常报告尸体.
      Blurb: 垃圾就要丢到垃圾桶里面去~
      Aliases: 清理者, JA
      Options:
        CleanOnKill: 击杀时清理
        KillCooldownMultiplier: 击杀冷却增加倍数
    Mafioso:
      Options:
        StartsGameWithGun: 游戏开始时自带枪
        ModifyShopCosts: 商店价格设置
        GunCost: 枪价格
        BulletCost: 子弹价格
        VestCost: 防弹衣价格
        RoleRevealerCost: 预言球价格
        GunCooldown: 枪冷却
        CashFromReporting: 报告尸体获得的金钱
        RefreshTasks: 完成所有任务时刷新任务
      CashText: '金钱数量::0: {0}'
      GunItem: 汤普森冲锋枪
      VestItem: 防弹衣
      BulletItem: 子弹
      RevealerItem: 预言球
      RevealerReady: 预言球准备就绪
      ShopMessage: >-
        你是黑手党的一员! 你可以在会议时购买物品. 如果要购买物品,先选择物品,然后再票自己. 最后选择跳过以继续购买.

        给其他玩家投票将视为一票, 除非你仍处于商店模式.
      SelectedItemMessage: 你选择购买 {0}. 买完这个物品你将剩余 {1} 块钱. 点跳过投票以确认购买.
      PurchaseItemMessage: '你购买了: {0}. 你现在剩余 {1} 块钱.'
      RoleName: 黑帮成员
      Blurb: 什么AK47 M4A1都是tm的垃圾!
      Aliases: 黑手党, 黑市商人, MF
      Description: 黑帮成员是一个独特的内鬼职业,他不能直接击杀. 取而代之的是黑帮成员需要做任务以获得金钱.在会议中,黑帮成员可以使用他们的钱买到很多独特的物品.\n\n汤普森冲锋枪- 能够让黑帮成员击杀玩家(购买时立即击杀)\n\n子弹 - 需要跟汤普森冲锋枪一起使用\n\n防弹衣 - 让黑帮成员在下一回合能够有一次抵挡击杀的能力\n\n预言球 - 能够让黑帮成员揭示一个玩家的职业\n\n使用/o 以查看物品价格. 只有物品在能够使用/购买时才会在商店中显示.
    Mare:
      RoleName: 梦魇
      Description: '梦魇会在某些破坏中获得特殊能力(取决于设置). 这些能力是: 增加移速和减少击杀冷却时间. 小心! 如果开了某些设置, 在能力生效时,你的名字会显示为紫色.'
      Blurb: 直面你们的恐惧!
      Aliases: MR, 噩梦
      Options:
        SpeedDuringSabotage: 破坏时速度增加值
        KillWithoutSabotage: 可在非破坏期间击杀
        KillCooldown: 正常击杀冷却时间
        ColoredName: 破坏时名字变为彩色
        SabotageKillCooldown: 破坏时击杀冷却时间
        SabotageSettings: 破坏期间设置
    Mastermind:
      RoleName: 心灵大师
      Description: 心灵大师通过击杀键标记其他玩家. 一段时间之后, 那个玩家会得到一个提示显示他被操控了, 并且开始倒计时. 那个玩家必须在倒计时结束前杀掉一个玩家(用他们的击杀键或宠物键), 不然他们就会自杀. 心灵大师不能正常击杀.
      Blurb: 你,帮我杀个人,你自己也行:)
      Aliases: 心灵操控师, 精神大师, 精神操控师, MD
      Options:
        ManipulatedPlayerLimit: 操控玩家数量限制
        ImpostorsCanSeeManipulated: 内鬼::0可以看到被操控的玩家
        TimeUntilSuicide: 自杀时间
        ManipulationCooldown: 操控冷却时间
      ManipulatedText: 被操控
      KillImploredText: >-
        你<b>必须</b> 在{0}秒内杀一个人

        (用你的击杀键或者宠物键!)
    Miner:
      RoleName: 矿工
      Description: 使用宠物键传送到你钻的上一个管道. 击杀, 跳管, 破坏都跟正常内鬼一样.
      Blurb: 皇今旷工
      Aliases: 管道工, ME
      Options:
        AbilityCooldown: 技能冷却时间
    Ninja:
      RoleName: 忍者
      Description: 使用宠物键或变形(取决于设置)以切换刺杀和击杀模式.\n\n当忍者处于刺杀模式时,使用击杀键以标记一个目标,然后再次使用宠物键(或解除变形)将目标传送到你面前(或者你传送到他面前,取决于设置)并刺杀.
      Blurb: 忍无可忍,何须再忍
      Aliases: NJ
      Options:
        TeleportToNinja: 目标传送至忍者
        AbilityActiviation: 忍者技能按键
    Phantom:
      RoleName: 幻术师
      Description: 幻术师可以隐身一段时间,但是期间不能击杀,这是原版职业.
      Blurb: 辣鸡幻术,不如真隐身
      Aliases: 隐身人削弱版, PT
      Options:
        VanishCooldown: 幻术冷却时间
        VanishDuration: 幻术持续时间
    PickPocket:
      RoleName: 窃票者
      Description: 窃票者从他们杀死的玩家那里窃取选票.这些票加在一起,可以让窃票者变成市长awa.
      Blurb: 我觉得我很懂如何利用剩余价值
      Aliases: PPK, 强盗
      Options:
        MaximumAdditionalVotes: 最大增加票数
        ResetVotesAfterMeeting: 会议后重置票数
    Puppeteer:
      RoleName: 傀儡师
      Description: 傀儡师不能进行正常的击杀. 取而代之的是, 他可以控制一个玩家,使他在遇见下一个人的时候将那个人击杀,如果那个人是内鬼将不会进行击杀.\n\n使用击杀键控制他们. 如果傀儡师控制的人击杀了一个拥有死亡被动技能的人,那么这个效果将会由被控人承受.
      Blurb: 小时候我喜欢玩玩偶,现在也是
      Aliases: PPT, 操控者
    SerialKiller:
      RoleName: 连环杀手
      Description: >-
        连环杀手的击杀冷却时间显著的减少了(具体取决于设置), 但是, 连环杀手是名字后面有一个计时器. 连环杀手每次击杀, 计时器都会重置. 如果计时器归零, 连环杀手将会自杀.


        小提示: 如果 '第一次击杀后开始倒计时' 是关着的, 那么自杀倒计时将会延长相同于'首轮击杀冷却'选项中的时间.
      Blurb: 我早已无所畏惧...即便是死亡...
      Aliases: SK, 杀戮机器
      Options:
        TimeUntilSuicide: 自杀时间
        TimerAfterFirstKill: 第一次击杀后开始倒计时
    Shapeshifter:
      RoleName: 变形者
      Description: 就是原版变形者.
      Blurb: 不如隐蔽者
      Aliases: SPS
      Options:
        ShapeshiftCooldown: 变形冷却时间
        ShapeshiftDuration: 变形持续时间
    Sniper:
      RoleName: 狙击手
      Description: 使用变形键狙击. 变形后向你想要射击方向走两步然后解除变形以开枪.在你狙杀了那一条线上的玩家的同时你也会消耗一颗子弹. 狙击手在子弹耗尽前不能直接击杀.
      Blurb: 我起了,一枪秒了,有什么好说的
      Aliases: 老六, SNP, 狙坤手
      Options:
        SniperBulletCount: 子弹数量
        SnipingCooldown: 狙击冷却时间
        RefundBulletOnKill: 击杀时回复子弹数
        PreciseShooting: 穿透射击
        PlayerPiercing: 可穿透玩家数
    Swooper:
      RoleName: 隐身人
      Description: 隐身人可以通过跳进管道以隐身. 隐身时,隐身人可以做所有伪装者都能做的事(击杀,破坏,跳管).\n\n小心点! 取决于房主设置,隐身人在击杀时可能会现形!
      Blurb: 悄无声息
      Aliases: 隐身, SWP
      Options:
        InvisibilityCooldown: 隐身冷却时间
        SwoopingDuration: 隐身持续时间
        SeenByAllies: 隐身时队友可见
        VentDuringCooldown: 隐身冷却时可以跳管
        InvisibleOnKill: 击杀时保持隐身
        ReturnLocation: 隐身结束时位置
        CurrentLocation: 当前位置
        StartLocation: 开始时位置
    TimeThief:
      RoleName: 时间小偷
      Description: 时间小偷每次击杀,都会减少一定的会议总时间.\n\n根据房主设置,会议时间可能会在时间小偷死后恢复正常.
      Blurb: 我也是个科学家...谁叫他们不重视我呢?
      Aliases: TT, 时间窃贼
      Options:
        MeetingTimeStolen: 每次击杀会议减少时间
        MinVotingTime: 最小投票时间
        ReturnTimeAfterDeath: 死亡后时间恢复
    Vampire:
      RoleName: 吸血鬼
      Description: 吸血鬼的击杀/吸血为延迟击杀. 被咬的玩家会在一段时间后死亡 (时间由房主设置) 或者在会议开始前死亡.\n\n如果吸血鬼刀了诱饵, 那么在延迟时间结束后,吸血鬼会报告诱饵的尸体.
      Blurb: 死在血泊之中吧!
      Aliases: VP, 吸血魔
      Options:
        KillDelay: 击杀延迟时间
    Vampiress:
      RoleName: 吸血公主
      Description: 类似于吸血鬼, 吸血公主可以延迟击杀 (时间由房主设置), 但是, 吸血公主可以自己决定普通击杀和延迟击杀模式.通过摸宠物切换模式.\n\n吸血公主是一个隐藏角色,它生成时将会代替吸血鬼生成.
      Blurb: 血溅与刀光的交错,多么美妙...
      Aliases: VPS, 吸血女鬼
    Warlock:
      RoleName: 术士
      Description: 通过击杀按键给他人下咒. 在术士变形时, 被下咒的玩家会击杀距离他最近的一个人. \n\n术士可以在变形时正常击杀.如果相关设置开启,被下咒的玩家会在下咒瞬间随机杀掉一个玩家.\n\n小贴士:被下咒的玩家可以杀掉伪装者 (甚至是术士自己!).
      Blurb: 我只是让他们敢于做自己想做的事罢了
      Aliases: 巫术师, WL
      Options:
        CursedKillImmediately: 下咒时立即击杀
        LimitedCurseKillRange: 限制下咒击杀距离
    Witch:
      RoleName: 女巫
      Description: 女巫有击杀和诅咒两种模式,两种模式轮流切换或可通过摸宠物自由更改模式.\n\n被女巫诅咒的玩家在会议中会在他的名字后面出现一个十字架. 如果女巫在那个会议没有被投出, 被诅咒的玩家就死了.\n\n一般击杀会触发诱饵效果.\n而诅咒不会触发.
      Blurb: 你惊扰了witch!
      Aliases: WC, 巫女
      Options:
        FreelySwitchModes: 自由切换模式
        SwitchModesAfterAttack: 击杀/诅咒后改变模式
      CursedMessage: '{0}::0 诅咒了 {1}::1 会在会议结束后死亡!.'
      CursingModeText: 诅咒模式
      KillingModeText: 击杀模式
      HexedCauseOfDeath: 诅咒
      CursedStatusDescription: 你被诅咒了. 被诅咒的玩家将会在会议结束后死亡除非诅咒你的人(女巫)被投出.
    YinYanger:
      RoleName: 阴阳师
      Description: 阴阳师可以让两个船员互相击杀. 使用击杀键选择两个目标. 当他们进入击杀距离时, 他们会互相击杀. \n\n阴阳师可以正常击杀他已经标记的目标.
      Blurb: 阴阳两合,天地色变
      Aliases: YY, 营养师
      Options:
        YinYangCooldown: 阴阳标记冷却时间
    CrewPostor:
      RoleName: 间谍
      Description: 完成任务以击杀离你最近的人(甚至是伪装者或者其他带刀职业).间谍与伪装者共同胜利.
      Blurb: 将敌人尽数歼灭!
      Aliases: CPT, 舰长, 总督, 船鬼, 持枪船员
      Options:
        CanKillAllies: 可以击杀伪装者
        WarpToTarget: 击杀时传送至目标
        RefreshTasks: 完成所有任务后刷新
    MadGuardian:
      RoleName: 叛徒保安
      Description: 叛徒保安是伪装者方的船员.叛徒保安做完任务后将获得他的盾牌(无法击杀).\n\n叛徒保安不知道谁是伪装者,伪装者也不知道叛徒不是船员的一份子.
      Blurb: 你猜是谁把那些家伙放进来的
      Aliases: MG, 背叛的守卫
    MadSnitch:
      RoleName: 叛徒告密者
      Description: 叛徒告密者是伪装者方的船员.叛徒告密者做完任务将会看到伪装者是谁.\n\n做完任务后伪装者仍不知道叛徒告密者不是船员的一份子.
      Blurb: 这就是我为了活下去的挣扎啊啊啊!
      Aliases: MSN, 背叛的告密者
    Madmate:
      RoleName: 叛徒
      Description: 叛徒是伪装者方的船员.他们不能击杀或做任务.\n\n他们不知道谁是伪装者,伪装者也不知道谁是叛徒\n\n叛徒唯一的任务就是尝试认出伪装者并向伪装者做出可疑行为使其认出叛徒.
      Blurb: 换了阵营,还是白板:(
      Aliases: MM, 背叛者
    Parasite:
      RoleName: 寄生兽
      Description: 寄生兽是看不到伪装者并且伪装者也不知道的但可以击杀的伪装者方的职业\n(吐槽:这一坨丝滑小从句给我看傻了)\n\n寄生兽可以做变形者所有能做的事,并且他们与伪装者共同胜利.
      Blurb: 真是不错的寄生对象啊~
      Aliases: PST, 寄居者, 寄生者, 寄生兽
    Alchemist:
      RoleName: 炼金术师
      Blurb: 加点葱~再来点蒜~
      Aliases: AL, 炼金术士
      Description: >
        炼金术师是一个万金油,他是船员阵营中最会寻找 "材料"的人. 材料可以通过这些方式或者地点获得:
          • 催化剂 - 完成任务找到
          • Ess之光 - 修复灯光后找到
          • Discussion的碎片 - 在同时有3个玩家时随机找到
          • 变形玫瑰 - 玩家变形后找到
          • 裂开的Theta - 纯随机找到
          • 腐化物 - 从尸体上找到
        炼金术士可以使用他们的宠物按钮来拾取这些材料,并会在他们的名字下面得到一条消息:"找到:[材料名称]":

        炼金术士使用配料来制作药水,要切换到"制作模式",炼金术士必须长按他们的宠物按钮.一旦进入制作模式,宠物按钮可以用来切换下一个制作的药剂.

        如果在制造菜单中,炼金术士可以按住他们的宠物按钮退出.如果炼金术士拥有制作药剂所需的所有材料,药剂将在他们开始按住宠物键时开始制作.

        当炼金术士有了药水,他们可以按住宠物按钮来使用它或者喝下它.ps:材料名称原文是制作组彩蛋哦\n所有药剂的作用:\n瞬间伤害药水:可以用来击杀玩家\n"城堡"啤酒:一次性盾牌\n吐真剂:揭示其他玩家身份\n机械师的密酿:修复破坏\n光之药水:获得伪装者视野\n虫洞药水:交换随机两个玩家的位置\n领袖药水:可以获得额外票数\n不稳定的混合物:随机能力
      Ingredients:
        Catalyst: 催化剂
        Chaos: 裂开的西塔
        Death: 腐化物
        Purity: 变形玫瑰
        Sight: 光之精华
        Tinkering: 讨论的碎片
      CraftingPotionText: '正在制作:'
      Potions:
        Death: 瞬间伤害药水
        Protection: "城堡啤酒"
        Random: "不稳定的混合物"
        Revealing: 吐真剂
        Sabotage: 机械师的密酿
        Sight: 光之药水
        Teleportation: 虫洞药水
        Voting: 领袖药水
      FoundIngredientText: '找到了:'
    Altruist:
      RoleName: 利他主义者
      Description: 用自己的生命复活其他玩家. 根据设置,复活也许需要一定时间. 如果会议在复活时召开, 复活将会被取消并且什么都不会发生.
      Blurb: 复活吧!我滴爱人!
      Aliases: AT, 殉道者, 奉献者, 死灵法师
      Options:
        ReviveDelay: 复活所需时间
        InstantText: 立即
        KillerArrow: 凶手有指向复活玩家箭头
        PortableVitals: 拥有便携式生命检测仪
    Bastion:
      RoleName: 埋雷兵
      Description: 跳管埋雷.下一个跳这个管道的人会被炸死.\n注意! 埋雷兵可以被自己炸死.\n炸弹只存在一回合. 下一回合管道会被重置.
      Blurb: C4已放置!
      Aliases: BA, 管道工
      Options:
        PlantBombCooldown: 埋雷冷却时间
        BombsPerRound: 每回合可埋雷次数
    Bodyguard:
      RoleName: 保镖
      Description: >-
        作为保镖,你必须选择一个玩家保护.


        保镖必须在会议中用投票选择一个玩家保护(这一票不计票).当保镖的保护目标被互动时,保镖将会与那个人同归于尽以保护他的目标.


        保镖用投票选择目标后,他们就能正常投票或者跳过了


        小贴士:当保镖保护生效后, 目标身边会出现2具尸体(保镖的尸体和凶手的尸体).
      Blurb: 我是个小角色,但我会为大人物挡住那致命一击
      Aliases: BD, 贴身护卫
      ProtectingMessage: '你选择保护的是:'
      VotePlayerInfo: 用投票选择你的保护目标.
      Options:
        BeneficialInteractionProtection: 抵挡 增益型::0 的互动
        NeutralInteractionProtection: 抵挡 中立型::0 的互动
      BodyguardHelpMessage: '你是个保镖! 你的职责是: 保护重要人物! 投票以选择你下回合要保护的人! 或者你可以选择跳票然后进行正常的投票.'
    Chameleon:
      RoleName: 研究员
      Description: 研究员可以通过跳管以进入短时间的隐身.\n\n研究员的隐身持续时间将会显示在他们的名字底下,过一段时间后他们才会现形.
      Blurb: 光学迷彩,小子!
      Aliases: CH, 变色龙, 正义的隐身人
      Options:
        InvisibilityDuration: 隐身持续时间
        InvisibilityCooldown: 隐身冷却时间
      HiddenText: 隐身中::0 {0}
      TimesInvisibleStatistic: 隐身次数
    Charmer:
      RoleName: 谈判家
      Description: >-
        谈判家可以使用他们的宠物/击杀键以说服伪装者或独立阵营(杀戮型)加入船员阵营.


        被说服的玩家会知道自己被说服了,并且失去击杀其他玩家的能力.


        如果谈判家尝试说服一个船员,他将会死于走火.


        小贴士: 如果谈判家被设置为用宠物键发动技能,那么房主可能会要求在谈判家需要做一定数量的任务才能使用技能.如果'技能按键'设置为击杀键则此选项无法开启.
      Blurb: 话术远比技术重要的多!
      Options:
        AbilityButton: 技能按键
        KillButton: 击杀键
        PetButton: 宠物键
        TasksPerAbility: 每次说服所需完成任务数
        CharmingCooldown: 说服冷却时间
        CharmedPlayersWinWithCrew: 被说服的玩家跟随船员胜利
        BreakCharmOnDeath: 谈判家::0 死亡后谈判破裂
        MaxCharmedPlayers: 最大可说服玩家
      CharmedText: 被说服
      CharmedStatistic: 说服玩家数
      CharmedDescription: 你被说服了. 被说服后,你无法击杀船员并且与他们是队友.
    Crewmate:
      RoleName: 船员
      Description: 一个船员,做完任务,帮助队友,找出敌人,成为最后赢家.
      Blurb: 原汁原味的体验
      Aliases: CM, 废物
      Options:
        OverrideRoleTasks: 特殊设置{0}的任务
        AllowCommonTasks: 开启普通任务
        CustomLongTasks: '{0}长任务数'
        CustomShortTasks: '{0}短任务数'
    Crusader:
      RoleName: 十字军
      Description: 用击杀键选择目标.\n\n这个目标会被保护,并且他被互动时你将会自动击杀那个与目标互动的玩家.
      Blurb: 你也许记得我,我叫莱因哈特.
      Aliases: CRD, 莱因哈特
      Options:
        BeneficialInteractionProtection: 抵挡 增益型::0 的互动
        NeutralInteractionProtection: 抵挡 中立型::0 的互动
    Demolitionist:
      RoleName: 同命爆手
      Description:  同命爆手被杀后,会留下炸弹,如果凶手没有及时进入管道,则会被炸死.\n\n凶手击杀同命爆手后会在他们的名字下面提示他们刚刚击杀了同命爆手.
      Blurb: 这就是我最后的爆炸了,收下吧!
      Aliases: demo, De, 炸弹狂, 炸弹王
      YouKilledDemoMessage: 你杀了{0}! 跳管以避免死亡!
    Dictator:
      RoleName: 独裁者
      Description: >-
        当独裁者在会议中投票时会发生的三件事:


        1. 强制结束会议.

        2. 被独裁者投票的玩家被驱逐.

        3. 献祭他们自己(独裁者会自杀)如果他们没有剩余的独裁次数.


        小贴士: 独裁者跳过投票时无事发生.
      Blurb: 有的时候我们不需要民意
      Aliases: DIC, 检察官
      Options:
        NumberOfDictates: 独裁次数
        SuicideIfVoteCrewmate: 票出 船员::0 后自杀
        ShowDictatorVoteAtMeetingEnd: 会议结束时显示独裁信息
      LynchEventMessage: '{0}::0私下处刑了 {1}::1.'
      DictateMessage: '{0} 被 {1}::0 独裁认为是有罪的'
      PlayersEjectedStat: 票出玩家数
    Doctor:
      RoleName: 医生
      Description: 医生就像原版科学家一样有便携式生命检测仪\n\n会议时,医生能看见死亡玩家的死因.
      Blurb: 你...无药可救
      Aliases: DOC, 科学家
    Engineer:
      RoleName: 工程师
      Description: 工程师可使用通风管在地图中移动. 
      Blurb: 管道是我家,修理去他马
      Aliases: ENG, 机械师
      Options:
        VentCooldown: 管道使用冷却时间
        VentDuration: 管道使用持续时间
    Escort:
      RoleName: 护卫
      Description: 使用宠物按钮来锁定其他玩家.\n\n被锁定的玩家不能击杀,报告,召开紧急会议,变形,钻管.
      Blurb: 你说得对,但是你不准玩Among Us!
      Aliases: ESC, 护花使者, 封锁者
      Options:
        RoleblockCooldown: 封锁冷却时间
        RoleblockDuration: 封锁持续时间
    ExConvict:
      RoleName: 魔术师
      Description: 第一次使用宠物键时会标记你当前的位置.\n\n在设定的冷却时间后,你可以再次使用宠物键以传送回你标记的位置.这将会让你的技能开始冷却.
      Blurb: 答辩活人!
      Aliases: EX, 逃犯, 正义的逃逸者
      Options:
        MarkCooldown: 传送冷却时间
        EscapeCooldown: 标记冷却时间
        ClearAfterMeeting: 会议后重置标记
    Herbalist:
      RoleName: 草药师
      Description: 使用宠物按钮在玩家身上播种. 一段时间后, 那个玩家的 "绽放计数" 将会增加. \n\n当种子在同一玩家上绽放多次后,你将会在他们的名字下面看到一朵花,这时使用你的宠物按钮以揭示那个玩家的职业.\n\n在玩家的职业被揭示后, 你可以继续通过摸宠物揭示其他玩家的职业.
      Blurb: 大自然永远不会说谎
      Aliases: HB, 园丁
      Options:
        TimeUntilBloom: 绽放时间
        BloomsUntilRoleReveal: 揭示职业所需绽放数
        PlantBloomCooldown: 播种冷却时间
        RevealOnBloom: 绽放时揭示职业
      BloomsGrownStatistic: 种子开花数
      RolesRevealedStatistic: 职业揭示数
    Investigator:
      RoleName: 调查员
      Description: >-
        使用宠物键以调查玩家的好坏.被调查玩家的名字会显示为红色或者绿色.一般来说,红色为邪恶的绿色为善良的.


        注意,某些船员职业 (比如警长)也会显示为红名(邪恶阵营)!


        小贴士: 某些带有改变阵营性质的附加职业的玩家会以主职业好坏作为判定标准.比如带有'疯子'附加职业的医生会显示为绿名,但是带有'疯子'附加职业的吸血鬼会显示为红名.
      Blurb: 啊哈哈哈,盒武器来咯!
      Aliases: INV, 预言家, 盒
      Options:
        InvestigateCooldown: 调查冷却时间
        NeutralKillingRed: 独立阵营::1 杀戮型职业::2 显示为 红名::0
        NeutralPassiveRed: 独立阵营::1 友善型职业::2 显示为 红名::0
        MadmateRed: 叛徒::1 显示为 红名::0
    Mayor:
      RoleName: 市长
      Description: 市长拥有更多的投票.\n\n根据设置,他们也许可以使用宠物键以召开紧急会议.\n\n另外,有一个选项要求市长必须透露自己的身份才能获得额外的选票 (通过自己投票来揭示).
      Blurb: 我觉得我很懂投票
      Aliases: MAY, 总统, 特朗普, 川普
      RevealMessage: 市长,你必须表明自己的身份以获得更多的选票.现在你可以正常投票,或者自票,向所有人透露你的职业,以获得更多的选票!
      Options:
        MayorReveal: 揭示身份获得选票
        MayorAdditionalVotes: 市长附加票数
        PocketMeeting: 便携紧急按钮
        NumberOfUses: 使用次数
      MayorRevealTitle: <color=#6633FF>市长身份揭示</color>
      MayorRevealMessage: '{0} 揭示了自己是市长!'
    Medic:
      RoleName: 随军医师
      Description: 随军医师可以选择给他们想要保护的玩家投票.只要随军医师活着,这个玩家就不会被任何击杀互动影响.\n\n选择目标时的投票不算做票数,并且只要随军医师选择好了目标那么他就能正常投票/跳过了.\n\n根据房主设置,随军医师可能能在之后的会议切换保护目标.
      Blurb: 我随身带盾,谁有意见?
      Aliases: MED, 军医, 法医, 医师
      ProtectingMessage: '你选择保护的目标是: {0}'
      VotePlayerInfo: 投票以选择保护目标.
      MedicHelpMessage: 你是随军医师!投票以选择你下回合想要保护的玩家!或者,你可以选择跳票以正常投票.
      SelectedPlayerMessage: '你选择的目标是: {0}.再次投给他以确认选择,或者弃票以跳过技能发动.'
      ReturnToNormalVoting: '你现在保护的是 {0}. 现在你可以正常投票.'
      Options:
        ChangeGuardedPlayer: 改变保护目标设置
        OnDeathValue: 目标死亡后
        MeetingsValue: 会议后
        NeverValue: 永不
    Medium:
      RoleName: 通灵师
      Description: 当通灵师报告尸体时,他们将会在会议中得知杀死该玩家的凶手的职业.\n\n只有在通灵师亲自报告尸体时才能看见凶手职业.\n\n根据设置,他们可能还有指向尸体的箭头.\n\n报告尸体后,通灵师也许能与报告的尸体所属玩家的灵魂交流.在会议开始时,通灵师和被报告的尸体的灵魂将会被提示他们能够对话.\n\n通灵师可以问问题,死亡的玩家只能回答'是'或'不是'.
      Blurb: 有箭头?要什么秃鹫!
      Aliases: MDM, 招魂师, 通灵者
      MediumMessage: 你报告了一个尸体,并在与其灵魂进行了激烈交流后.你确定了凶手的职业是{0}.
      Options:
        HasArrowsToBody: 拥有指向尸体的箭头
        CanSeeChatOfReportedPlayer: 可与报告尸体的灵魂对话
        IsClairvoyant: 可以与灵魂对话
        ShownToEveryone: 回答显示给所有人
        AmountOfMeditates: 通灵次数
      MediumTitle: <color=#9933FF>通灵时刻</color>
      MediumConnection: 你现在可以询问{0}的灵魂. 他们只能用'是'或'不是'回答你的问题. 你还剩余{1}次通灵机会.
      MediumConnectionGhost: 通灵师{0}已与你连接.你可以通过回答'是'或'不是'来与其交流.
      YesAnswer: 是
      NoAnswer: 不是
      OutOfMeditates: 你的通灵时间结束了.你与灵魂的连接通道关闭了.
      OutOfMeditatesGhost: 你与通灵师的连接已关闭.他无法再听到你的回答.
      Mutable:
        HasArrowstoBodies: 当其他人死亡时,你能看到指向其尸体的箭头.
        AmountofMeditates: 在连接关闭前,你还能询问{0}个问题.
    Mystic:
      RoleName: 灵媒
      Description: 当玩家被杀时,灵媒会收到类似反应堆破坏的闪光警告.\n\n用这个警告来估计死亡时间.
      Blurb: 后知后觉
      Aliases: MY, 先知
      Options:
        MysticIsModifier: 灵媒作为附加职业出现
        FlashDuration: 闪光持续时间
        SendAudioAlert: 声音提示
        RestrictedToCrewmates: 只能分配给 船员::0
    Noisemaker:
      RoleName: 大嗓门
      Description: 当玩家击杀大嗓门时,一个可视的声音警告会提示所有人,并且会有一小段时间存在指向尸体的箭头.这是Among Us原版职业.
      Blurb: 原汁原味的体验,至少有点用=w=
      Options:
        ImpostorsGetAlert: 伪装者可得到提示
        AlertDuration: 提示持续时间
    Observer:
      RoleName: 提灯人
      Description: 完成任务以获得更大的视野. 根据房主设置,你可能会在完成一个任务后获得小小的视野提升,或者在你完成所有任务后获得更大视野提升.此外,如果启用执灯人完成任务后熄灯无效选项,即使在熄灯时你也能看的清清楚楚.
