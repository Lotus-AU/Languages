      Description: "你的心已经碎了…现在是时候伤别人的心了.作为无情者,你现在是一个独立阵营带刀玩家,目标是杀死所有玩家,成为最后一个活着的玩家.如果这个玩家的职业是基于船员的职业,他们的宠物键将会被当成击杀键使用,并且会有一个冷却提示'CD: X秒'"
