      Blurb: 向你的真爱表白吧!
      Aliases: 浪漫者, 恋人
      Description: 在第一次会议时,浪漫主义者<color=#9D9D9D>必须</color>投票给一个玩家成为他们的情人(否则他会死).一旦对象被选中,浪漫主义者可以使用他们的宠物键暂时给他的情人一个护盾.\n\n如果浪漫主义者的情人死了,那么他们就会根据设置转变为无情者或复仇者.\n\n根据设置,浪漫主义者可以跟随情人胜利,或者不跟随情人胜利(主职业独自胜利).
