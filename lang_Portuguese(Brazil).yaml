      RolesRevealedStatistic: Funções Reveladas
    Investigator:
      RoleName: Investigador
      Description: >-
        Use o botão de usar o pet para investigar se o jogador é bom ou mau. Os nomes dos jogadores investigados aparecerão em verde ou vermelho. Em geral, vermelho é ruim e verde é bom.


        Cuidado, algumas funções do lado da tripulação (ex. Xerife) podem aparecer como ruins!


        Nota: Jogadores com o Modificador Desonesto serão julgados com base em sua função principal. Ex: Doutor com o modificador Desonesto aparecerá como verde, mas um Vampiro com o modificador Desonesto aparecerá como vermelho.
