    Altruist:
      RoleName: Altruísta
      Description: Reporte um corpo para reviver o jogador ao custo de sua própria vida. Dependendo das configurações, a revivificação pode ser atrasada. Se uma reunião for convocada durante esse tempo, a revivificação será cancelada e nada acontecerá.
