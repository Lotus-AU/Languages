        ShowDictatorVoteAtMeetingEnd: Mostrar Voto do Ditador no Fim da Reunião
      LynchEventMessage: '{0}::0 linchou {1}::1.'
      DictateMessage: '{0} foi votado pelo {1}::0'
      PlayersEjectedStat: Jogadores Ejetados
    Doctor:
      RoleName: Doutor
      Description: O Doutor tem um painel de vitais portátil, assim como a função comum, Cientista. Verifique-o regularmente para obter um tempo de morte aproximado.\n\nDurante a reunião (e fechando o chat), o Doutor pode ver a causa da morte de um jogador entre colchetes abaixo de seu nome.
      Blurb: Veja Como os Jogadores Morreram
    Engineer:
      RoleName: Engenheiro
      Description: O Engenheiro pode usar as ventilações para viajar pelo mapa. Este é uma função comum do Among Us.
      Blurb: Use os Dutos Pelo Mapa
      Options:
        VentCooldown: Tempo de Recarga da Para Usar os Dutos
        VentDuration: Duração dos Dutos
    Escort:
      RoleName: Escolta
      Description: O Escolta pode usar seu botão de usar o pet para bloquear a função de outros jogadores.\n\nBloquear a função de um jogador o impede de matar, reportar corpos mortos, convocar reuniões, metamorfosear e dutar.
      Blurb: Bloquear Funções de Jogadores
      Options:
        RoleblockCooldown: Tempo de Recarga do Bloqueio de Função
        RoleblockDuration: Duração do Bloqueio de Função
    ExConvict:
      RoleName: Ex-Condenado
      Description: A primeira vez que você usar o botão de usar o pet marcará sua localização atual.\n\nApós um tempo de recarga definido, você pode usar o botão de usar o pet novamente para teleportar de volta para a localização que você marcou. Isso então colocará a habilidade de marcar em tempo de recarga novamente.
