      Description: O Speedrunner deve completar tarefas para ganhar velocidade.\n\nDependendo das configurações do anfitrião, você pode ganhar um pequeno aumento de velocidade (possivelmente temporário, dependendo das configurações) após completar tarefas individuais, ou um grande aumento de velocidade ao atingir um limite de tarefas.
      Blurb: Complete Tarefas para Ganhar Velocidade
      Options:
