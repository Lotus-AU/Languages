      ErrorCompletingGuess: Erro ao completar a adivinhação. Você pode tentar adivinhar novamente.
      GuessAnnouncementMessage: O adivinhador fez uma adivinhação. {0} morreu.
    Genie:
      RoleName: Gênio
      Options:
        SuccessChance: Chance de Sucesso
        MaxGifts: Máximo de Desejos
      WishFailed: Você tentou desejar a {0} o modificador {1}, mas falhou.
      WishGranted: Você desejou a {0} o modificador {1}, e conseguiu! Eles receberam o modificador!
      MeetingMessage: Vote em um jogador duas vezes para desejar-lhe um presente! Ou pule para ir para a votação regular.
      OutOfWishes: Você ficou sem desejos. Você não terá mais a opção de votar em alguém no início da reunião.
      Blurb: Dê Modificadores a Jogadores
      AlreadyWished: Você já desejou a {0} um modificador. Tente outro jogador!
      Description: Em reuniões, você tem a chance de selecionar um jogador para receber um modificador. O Gênio só pode conceder modificadores positivos que o anfitrião habilitou. A chance não é garantida, pode falhar e você perderá um desejo. Você não pode conceder um desejo ao mesmo jogador duas vezes.
    Painter:
      GracePeriodText: 'Período de Graça Sem Abate: {0}'
      RoleName: Pintor
      Blurb: Mate as cores opostas
      Description: Livre-se de jogadores com cores diferentes. Dependendo das configurações do anfitrião, você matará outros jogadores ou mudará a cor deles para a sua.
    Striker:
      ReviveCooldown: 'Revivendo Em: {0}'
      GrabbedFlag: Você pegou a bandeira! A equipe adversária tem flechas para sua localização!
      RoleName: Atacante
      Blurb: Proteja Sua Bandeira
      Description: Use o botão de usar o pet na bandeira da equipe adversária para pegá-la. Todos os jogadores receberão uma flecha apontando para sua localização quando você estiver com a bandeira.\nDependendo das configurações do anfitrião, você também pode ser mais lento ou não conseguir mais usar as ventilações. Quando alguém usar o botão de matar em você, você não morrerá. Em vez disso, você será teletransportado para longe por alguns segundos. Após o término da duração da revivificação, você será teletransportado de volta à base.
    Jailor:
      Options:
        JailCooldown: Tempo de Recarga da Prisão
        JailorActionButton: Botão de Ação do Carcereiro
        MaxExecutionTimes: Máximo de Tempos de Execução
        JailedPlayersVoteCounts: Votos de Jogadores Presos Contam para o Carcereiro
        JailedShowsToAll: Jogador Preso é Mostrado a Todos
      JailedText: PRESO
      JailorMessage: Vote no jogador preso para executá-lo. Dependendo das configurações, você pode morrer se ele for tripulante. Ele também pode ser forçado a votar na mesma pessoa que você. Ninguém pode votar no Preso, e ele não pode ser morto a menos que seja por você.
      JailedMessage: Você está Preso. Você não pode votar ou adivinhar. No entanto, os jogadores também não podem votar em você. Você pode esperar que o Carcereiro não o execute.
      PublicExecuteMessage: O Jogador Preso ({0}) foi executado.
      CannotVote: Você não pode votar no Jogador Preso!
      RoleName: Carcereiro
      Blurb: Prenda e Execute Assassinos
      Description: Use o botão de usar o pet/matar para selecionar um jogador para prender na reunião. Na reunião, o jogador preso pode ser mostrado a todos, dependendo das configurações. O jogador preso não pode votar ou usar nenhuma das habilidades de sua função na reunião. No entanto, outros jogadores também não podem votar no jogador preso.\nVocê pode executar o jogador votando nele. Dependendo das configurações, você pode cometer suicídio se ele for um tripulante. Você tem um número limitado de execuções.\nDependendo das configurações, o jogador preso pode "votar" com você, o que significa que se você votar em alguém, ele será forçado a votar na mesma pessoa.
      ButtonText: Prender
    Sidekick:
      RoleName: Parceiro
      Blurb: Ajude o Chacal a matar a todos
      Description: O Chacal pode recrutar um jogador para ser um Parceiro se a configuração estiver ativada. O Parceiro perderá sua função e habilidades anteriores, mas se tornará aliado do Chacal e ganhará a habilidade de matar. O Parceiro não poderá usar ventilações ou sabotar como o Chacal. Se o Chacal morrer, o Parceiro poderá ser promovido se a configuração estiver ativada, e você poderá recrutar outro parceiro.
    Turncoat:
      Options:
        RevealedTurncoatWincon: 'Condição de Vitória do Turncoat Revelado É:'
        RevealedTurncoatAllies: Turncoat Revelado Aprende Aliados
        TurncoatLearns: Turncoat Aprende Quando
        MustBeAlive: Turncoat deve Estar Vivo para Vencer
        AfterReveal: Depois de Revelar
        BeforeReveal: Antes de Revelar
        ImpFaction: Facção Impostor
        NeutralFaction: Neutro Assassino / Morto-Vivo
        NonCrewFaction: Não-Tripulação
        Immediately: Imediatamente
        NextMeeting: Próxima Reunião
      NoTarget: Você não pode revelar até ter selecionado um alvo com o botão de matar.
      BetrayReveal: >-
        {0} é o {1} e escolheu trair a tripulação!

        No entanto, o {1} amaldiçoou alguém! Se o {1} morrer, ele levará o jogador amaldiçoado com ele.
      TurncoatHint: Vote em si mesmo para trair a tripulação. Mas lembre-se, isso revelará sua identidade ao resto da tripulação.
      BetrayedTeamPlayers: "Você se aliou à(s) facção(ões) '{0}'. Esses jogadores estão na mesma equipe: {1}"
      NoPlayersOnBetrayedTeam: Não há jogadores na equipe pela qual você traiu.
      RoleName: Vira-Casaca
      Blurb: Traia a Tripulação... ou não
      Description: O Vira-Casaca é uma função neutro que inicialmente está na equipe dos tripulantes. Ele vencerá com a tripulação no final do jogo. No entanto, ele pode escolher trair a tripulação votando em si mesmo na reunião. Como resultado, sua função será revelado a todos os outros. Para evitar que a tripulação vote instantaneamente no Vira-Casaca, você pode marcar um jogador com o botão de matar antes de revelar. Este jogador morrerá se você morrer, então você pode usar essa pessoa como alavanca para se manter vivo. O jogador nem sabe que é o sacrifício, então você pode mentir e culpar alguém completamente diferente (como o Doutor).
