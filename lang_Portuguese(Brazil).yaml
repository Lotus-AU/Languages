      Description: O Oráculo pode votar em um jogador na reunião para escolher um alvo (isso não contará como um voto). Quando o Oráculo morre, a função do Alvo é revelada a todos.\n\nO Oráculo pode pular normalmente antes de selecionar um alvo, ou pode bloquear seu alvo e então votar/pular livremente. O Oráculo pode escolher revelar sua própria função se desejar, votando em si mesmo.
