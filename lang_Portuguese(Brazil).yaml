      ButtonText: Reviver
    Bastion:
      RoleName: Bastião
      Description: Use o botão de Ventilação para plantar uma bomba nessa ventilação. Isso matará o próximo jogador que usar essa ventilação. As bombas duram apenas uma rodada, e as ventilações serão reiniciadas após cada reunião.\n\nCuidado! O Bastião pode se bombardear usando uma ventilação na qual já plantou uma bomba.
