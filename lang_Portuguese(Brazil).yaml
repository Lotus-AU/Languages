        ClearAfterMeeting: Limpar Marca Após Reunião
    Herbalist:
      RoleName: Herbalista
      Description: Use seu botão de usar o pet para plantar uma semente em um jogador. Após um período de tempo definido, o 'Contador de Florescimento' desse jogador aumentará.\n\nApós florescer o mesmo jogador várias vezes, você verá um ícone de flor sob o nome dele. Você pode então usar o botão de usar o pet para revelar a função desse jogador.\n\nSe você continuar a usar o botão de usar o pet no jogador, você poderá revelar a função dele para outros jogadores também.
