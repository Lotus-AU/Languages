Name: Brazilian
Authors:
- Dx
Translations:
  Roles:
    Assassin:
      RoleName: Assassino
      Description: >-
        O Assassino é um Impostor que também pode matar outros jogadores adivinhando suas funções. Se o Assassino conseguir adivinhar com sucesso a função de um jogador, esse jogador será eliminado.


        Durante a reunião, o Assassino pode selecionar um jogador que deseja adivinhar votando nele. Em seguida, eles podem tentar adivinhar a função desse jogador usando o comando /r [função] (por exemplo, /r Doutor) no chat. Se o Assassino adivinhar corretamente o jogador e sua função, esse jogador morrerá.


        Se o Assassino errar a adivinhação, ele cometerá suicídio.


        Para pular a adivinhação, você pode pular primeiro antes de votar em um jogador.


        Nota: Funções reveladas (por exemplo, do Oráculo) não podem ser adivinhadas.
      Blurb: Matar e Adivinhar Funções de Jogadores
    Blackmailer:
      RoleName: Chantagista
      Description: Transforme-se em um jogador para chantageá-lo. Durante a reunião, o jogador chantageado terá o texto "CHANTAGEADO" exibido, que pode ser visto por todos os jogadores.\n\nSe um jogador tentar falar enquanto chantageado, ele pode receber um aviso lembrando-o de ficar quieto. Uma vez que ele atinja o limite máximo de avisos (determinado pelo anfitrião), ele será executado.
      Blurb: Chantagear Jogadores Para Fazer Eles Ficar Quieto
      Options:
        WarningsUntilDeath: Avisos Até a Morte
        ShowBlackmailedToAll: Mostrar Chantageado Para Todos
        BlackmailerIsSSBased: Chantagista Usa Metamorfo
      BlackmailedMessage: Você foi chantageado! Enviar uma mensagem de chat irá matá-lo.
      WarningMessage: Você não tem permissão para falar! Se você falar novamente, poderá ser morto.
      BlackmailedText: CHANTAGEADO
      BlackmailingMode: Chantagem
      BlackmailButtonText: Chantagear
    BountyHunter:
      RoleName: Caçador de Recompensas
      Description: O Caçador de Recompensas receberá um jogador alvo para matar (marcado por um nome preto). Se o Caçador de Recompensas matar seu alvo, seu tempo de recarga de abate será significativamente reduzido para o próximo abate.\n\nO tempo para o alvo mudar, o tempo de recarga após matar o alvo e o tempo de recarga após matar um não-alvo são predeterminados pelo anfitrião nas configurações.
      Blurb: Mate Recompensas para Reduzir o Tempo de Recarga
      Options:
        TimeUntilNewTarget: Tempo Até Novo Alvo
        AfterKillingTarget: Tempo de Recarga Após Matar Alvo
        AfterKillingNonTarget: Tempo de Recarga Após Matar Não-Alvo
    Camouflager:
      RoleName: Camuflador
      Description: Transforme-se em um jogador e faça com que todos os jogadores vivos se transformem no mesmo jogador por um curto período de tempo. Quando a duração terminar, ou se uma reunião for convocada, todos os jogadores retornam à sua forma normal.
      Blurb: Disfarçar Todos
      Options:
        CamouflageCooldown: Tempo de Recarga da Camuflagem
        CamouflageDuration: Duração da Camuflagem
      ButtonText: Camuflar
    Consort:
      RoleName: Consorte
      Description: Use o botão de usar o pet para alternar entre Bloqueio de Função e Abate.\n\nBloquear a função de um jogador o impede de matar, reportar corpos mortos, convocar reuniões, metamorfosear e dutar.
      Blurb: Bloquear Funções de Jogadores
      Options:
        roleblockCooldown: Tempo de Recarga do Bloqueio de Função
        roleblockDuration: Duração do Bloqueio de Função
      ButtonText: Bloquear Função
    Creeper:
      RoleName: Creeper
      Description: >-
        O único trabalho do Creeper é causar o máximo de devastação possível. Use o botão de usar o pet ou Metamorfo (determinado pelo anfitrião) para se matar e qualquer jogador dentro de um raio especificado.


        Você pode ter sorte e ser protegido de suas bombas com um escudo (ex: escudo de Médico) e viver para ver outro dia. Se a opção estiver desativada, nem mesmo o escudo de Médico o protegerá.
      Blurb: Bombardear Jogadores
      Options:
        BomberProtection: Bombardeiro Protegido por Escudo
        ExplosionRadius: Raio de Explosão
        CreeperProtection: Protegido por Escudo
        CreeperGracePeriod: Período de Graça
        CanKillNormal: Pode Matar Normalmente
      ExplosionGracePeriod: 'Período de Graça da Explosão: {0}'
      ButtonText: Detonar
    Disperser:
      RoleName: Dispersor
      Description: O Dispersor pode usar seu botão de usar o pet para teleportar todos para uma ventilação aleatória.
      Blurb: Teleportar Jogadores
      Options:
        DisperseCooldown: Tempo de Recarga de Dispersão
        DisperserGetsDispersed: Dispersor::0 é Disperso
      ButtonText: Dispersar
    Escapist:
      RoleName: Escapista
      Description: A primeira vez que você usar o botão de usar o pet marcará sua localização atual.\n\nApós um tempo de recarga definido, você pode usar o botão de usar o pet novamente para teleportar de volta para a localização que você marcou. Isso então colocará a habilidade de marcar em tempo de recarga novamente.
      Blurb: Marque um Local e Escape Estrategicamente
      Options:
        MarkCooldown: Tempo de Recarga Após Marcar
        EscapeCooldown: Tempo de Recarga Após Escapar
        ClearAfterMeeting: Limpar Marca Após Reunião
      MarkButtonText: Marcar
      EscapeButtonText: Escapar
    FireWorks:
      RoleName: Fogos de Artifício
      Description: >-
        Use seu botão Metamorfo para plantar um fogo de artifício (ou seja, bomba) pelo mapa. Você pode então usar seu botão de usar o pet a qualquer momento para detonar os fogos de artifício, matando qualquer um dentro do raio de um fogo de artifício.


        Nota: A explosão atravessa paredes. O Fogos de Artifício também pode matar normalmente entre a colocação dos fogos de artifício.
      Blurb: Plante Fogos de Artifício para Explodir Jogadores
      Options:
        PlantFireworkCooldown: Tempo de Recarga para Plantar Fogo de Artifício
        TotalFireworks: Total de Cargas de Fogo de Artifício
        AbleToDetonateText: Detonar Apenas Quando Último Impostor::0
        AbleToDetonateEarly: Detonar Apenas Quando Último Impostor::0
      AbleToDetonateEarly: Detonar Apenas Quando Último Impostor::0
      AbleToDetonateText: Detonações Prontas!
      Mutable:
        DetonateOnlyWhenLastImpostor: Você só pode detonar quando for o último impostor, em vez de a qualquer momento.
      ButtonText: Plantar
    Freezer:
      RoleName: Congelador
      Description: O Congelador pode congelar um jogador no lugar, transformando-se nele. O jogador ficará congelado até que o Congelador se destransforme. O Congelador pode matar normalmente transformado ou destransformado.
      Blurb: Transforme-se em um Jogador para Congelá-lo no Lugar
      Options:
        FreezeCooldown: Tempo de Recarga de Congelamento
        FreezeDuration: Duração de Congelamento
    Grenadier:
      RoleName: Granadeiro
      Description: Use o botão de usar o pet para disparar uma bomba que cegará jogadores próximos em uma distância fixa. Também pode cegar Impostores aliados, dependendo das configurações do anfitrião. Durante este tempo, o Granadeiro pode matar sem ser detectado.
      Blurb: Cegar Jogadores Próximos
      Options:
        AmountOfGrenades: Quantidade de Granadas
        BlindCooldown: Tempo de Recarga de Cegueira
        BlindDuration: Duração da Cegueira
        BlindRadius: Raio do Efeito de Cegueira
        CanBlindAllies: Pode Cegar Aliados
      ButtonText: Granada
    IdentityThief:
      RoleName: Ladrão de Identidade
      Description: O Ladrão de Identidade se transforma em quem ele mata. O disfarce dura até que ele esteja pronto para matar novamente, ou, opcionalmente, até que ele mate outro jogador e se transforme em sua próxima vítima.
      Blurb: Transforme-se em Sua Vítima
      Options:
        DisguiseSettings: Configurações de Disfarce
        UntilKillCooldown: Recarga do Abate
        UntilNextKill: Próximo Abate
        TotallySwapIdentity: Trocar Identidade Totalmente
        UntilMeeting: Até a Reunião
    Impostor:
      RoleName: Impostor
      Blurb: Mate os Tripulantes e Neutros.
      Description: Um impostor comum. Mate todos os outros jogadores, menos seus aliados, e seja a última facção a permanecer de pé.
    Janitor:
      RoleName: Faxineiro
      Description: O Faxineiro pode escolher entre matar e limpar no final do seu tempo de recarga de abate.\n\nUm Faxineiro pode limpar um corpo usando o botão de relatório e torná-lo não-relatável, ou usar o botão de matar para matar jogadores.\n\nO Faxineiro só pode reportar corpos normalmente enquanto estiver em tempo de recarga.
      Blurb: Limpe Corpos Para Torná-los Não-Reportáveis.
      Options:
        CleanOnKill: Limpar ao Matar
        KillCooldownMultiplier: Multiplicador de Tempo de Recarga de Abate
      ButtonText: Limpar
    Mafioso:
      Options:
        StartsGameWithGun: Começa o Jogo com Arma
        ModifyShopCosts: Modificar Custos da Loja
        GunCost: Custo da Arma
        BulletCost: Custo da Bala
        VestCost: Custo do Colete
        RoleRevealerCost: Custo do Revelador de Função
        GunCooldown: Tempo de Recarga da Arma
        CashFromReporting: Dinheiro ao Reportar Corpos
        RefreshTasks: Atualizar Tarefas Quando Todas Concluídas
      CashText: 'Dinheiro::0: {0}'
      GunItem: Metralhadora
      VestItem: Colete à Prova de Balas
      BulletItem: Bala
      RevealerItem: Revelador de Função
      RevealerReady: Revelador de Função Pronto
      ShopMessage: >-
        Você é um membro da Máfia! Você pode comprar itens durante as reuniões. Para comprar um item, primeiro vote em si mesmo até que esse item seja selecionado. Em seguida, pule para continuar.

        Votar em QUALQUER OUTRO jogador contará como seu voto para esse jogador, caso contrário, você permanecerá no modo de loja.
      SelectedItemMessage: Você selecionou para comprar {0}. A compra disso lhe deixará com {1} em dinheiro. Pressione o botão de pular voto para continuar sua compra.
      PurchaseItemMessage: 'Você comprou: {0}. Você agora tem {1} em dinheiro restante.'
      RoleName: Mafioso
      Blurb: Ganhe dinheiro completando tarefas
      Description: O Mafioso é uma função de impostor único, que não pode matar de imediato. Em vez disso, o Mafioso deve completar tarefas para ganhar dinheiro. Durante as reuniões, o Mafioso pode usar seu dinheiro para comprar alguns itens diferentes.\n\nMetralhadora - Permite que o Mafioso mate (compra única)\n\nBala - Necessária para usar com a Metralhadora\n\nColete à Prova de Balas - Dá ao Mafioso invencibilidade de uso único para a próxima rodada\n\nRevelador de Função - Permite que o Mafioso revele a função de outro jogador\n\nDigite /o para ver o custo de cada item. Apenas os itens que você pode usar/comprar aparecerão na loja.
      CanVoteOtherPlayers: Você agora pode votar normalmente, pois votou em alguém diferente de você e não pulou.
      CanVoteOtherPlayersOnSkip: Você agora pode votar normalmente, pois pulou antes de selecionar algo para comprar na loja.
    Mare:
      RoleName: Égua
      Description: 'A Égua ganha poderes especiais durante certas sabotagens (determinadas pelo anfitrião). Esses poderes podem incluir: Velocidade Aumentada e tempo de recarga de abate diminuído.\n\nCuidado! Se ativado nas configurações, seu nome aparecerá em roxo enquanto sua habilidade estiver ativa.'
      Blurb: Sabote para Liberar Seus Poderes
      Options:
        SpeedDuringSabotage: Modificador de Velocidade Durante Sabotagem
        KillWithoutSabotage: Pode Matar Sem Sabotagem
        KillCooldown: Tempo de Recarga Normal de Abate
        ColoredName: Nome Colorido Durante Sabotagem
        SabotageKillCooldown: Tempo de Recarga de Abate Durante Sabotagem
        SabotageSettings: Configurações de Sabotagem Específicas
    Mastermind:
      RoleName: Mente Mestra
      Description: O Mente Mestra marca um jogador com o botão de matar.\n\nApós um atraso, esse jogador receberá um texto dizendo que foi Manipulado, e uma contagem regressiva começará. Esse jogador deve matar outro jogador antes que sua contagem regressiva termine (usando Pet ou Abate), caso contrário, ele cometerá suicídio.\n\nO Mente Mestra não pode matar normalmente.
      Blurb: Manipular e Controlar Outros
      Options:
        ManipulatedPlayerLimit: Limite de Jogadores Manipulados
        ImpostorsCanSeeManipulated: Impostores::0 Podem Ver Manipulados
        TimeUntilSuicide: Tempo Até o Suicídio
        ManipulationCooldown: Tempo de Recarga de Manipulação
      ManipulatedText: Manipulado
      KillImploredText: >-
        Você <b>DEVE</b> Matar Alguém Em {0}

        (Use o botão de matar ou Pet!)
      ManipulateButtonText: Manipular
    Miner:
      RoleName: Minerador
      Description: Use o botão de usar o pet para teleportar para a última ventilação usada. Mate, use ventilação e sabote como qualquer outra função de Impostor.
      Blurb: Use Pet para Teleportar para Vents
      Options:
        AbilityCooldown: Tempo de Recarga da Habilidade do Minerador
      ButtonText: Minerar
    Ninja:
      RoleName: Ninja
      Description: Use o botão de usar o pet ou Metamorfo (dependendo das configurações do anfitrião) para alternar entre os modos de Caça e Morte.\n\nNo modo de Caça, use o botão de Morte para marcar um alvo, em seguida, use o botão de usar o pet (ou desative o Metamorfo) para teleportar o jogador até você (ou você até o jogador, dependendo das configurações) e executar a morte.
      Blurb: Mate Suas Vítimas Discretamente
      Options:
        TeleportToNinja: Jogadores Teleportam para o Ninja
        AbilityActiviation: Ativação da Habilidade Ninja
      HuntButtonText: Caçar
    Phantom:
      RoleName: Fantasma
      Description: O Fantasma pode ficar invisível por um certo período de tempo. Enquanto invisível, ele pode usar as ventilações, mas não pode matar. Este é uma função de Impostor comum.
      Blurb: Ficar Invisível
      Options:
        VanishCooldown: Tempo de Recarga de Desaparecimento
        VanishDuration: Duração de Desaparecimento
        ImmuneToRangedInteractions: Imune a Interações de Longo Alcance
        RemainingTaskWarning: Aviso de Tarefas Restantes
        RemainingTaskTargetable: Tarefas Restantes para Ser Alvo
    PickPocket:
      RoleName: Batedor de Carteiras
      Description: O Batedor de Carteiras é um Impostor que ganha um voto extra para cada jogador que mata. Esses votos se acumulam e podem tornar o Batedor de Carteiras muito poderoso.
      Blurb: Roube Votos de Suas Mortes
      Options:
        MaximumAdditionalVotes: Máximo de Votos Adicionais
        ResetVotesAfterMeeting: Redefinir Votos Após Reuniões
    Puppeteer:
      RoleName: Marionetista
      Description: Use o botão de matar ao lado de um jogador para obter controle sobre ele. O jogador controlado será forçado a matar a próxima pessoa não-impostora que se aproximar.\n\nSe o jogador morto tiver uma habilidade que ativa ao morrer, o efeito cairá sobre o jogador controlado em vez do Marionetista. O Marionetista não pode matar normalmente.
      Blurb: Use Jogadores Como Suas Marionetes
      ButtonText: Marionete
    SerialKiller:
      RoleName: Assassino em Série
      Description: >-
        O Assassino em Série tem um tempo de recarga de abate significativamente reduzido (determinado pelo anfitrião), no entanto, ele também tem um cronômetro ao lado de seu nome. Cada vez que o Assassino em Série mata, o cronômetro será reiniciado. Se o cronômetro chegar a 0, o Assassino em Série morrerá.


        Nota: Se 'Cronômetro Começa Após Primeiro Abate' estiver desativado, o Cronômetro de Suicídio será estendido pela mesma quantidade que o 'Tempo de Recarga do Primeiro Abate' nas Opções de Jogabilidade.
      Blurb: Mate Rapidamente Para Permanecer Vivo
      Options:
        TimeUntilSuicide: Tempo Até o Suicídio
        TimerAfterFirstKill: Cronômetro Começa Após Primeiro Abate
    Shapeshifter:
      RoleName: Metamorfo
      Description: O Metamorfo pode se transformar em qualquer jogador que ainda estava vivo no final da última reunião. Este é uma função de Impostor comum.
      Blurb: Disfarce-se
      Options:
        ShapeshiftCooldown: Tempo de Recarga da Metamorfose
        ShapeshiftDuration: Duração da Metamorfose
    Sniper:
      RoleName: Atirador
      Description: Use o botão de Metamorfo para se transformar em outro jogador. Dê 1-2 passos na direção que deseja atirar. Destransforme para atirar. Você disparará uma bala nessa direção e matará todos os jogadores na linha de tiro. O Atirador não pode matar normalmente até ficar sem balas.
      Blurb: Mate de Longa Distância
      Options:
        SniperBulletCount: Contagem de Balas do Atirador
        SnipingCooldown: Tempo de Recarga de Tiro
        RefundBulletOnKill: Reembolsar Bala em Abates
        PreciseShooting: Tiro Preciso
        PlayerPiercing: Perfurar Jogadores
      ButtonText: Mirar
    Swooper:
      RoleName: Sombra
      Description: O Sombra pode ficar invisível saltando em uma ventilação. Enquanto invisível, o Sombra pode fazer todas as coisas normais (matar, sabotar, dutar).\n\nCuidado! Dependendo das opções do anfitrião, você pode ser revelado ao matar outro jogador.
      Blurb: Dute para Ficar Invisível
      Options:
        InvisibilityCooldown: Tempo de Recarga de Invisibilidade
        SwoopingDuration: Duração da Invisibilidade
        SeenByAllies: Pode Ser Visto por Aliados
        VentDuringCooldown: Pode Dutar Durante o Tempo de Recarga
        InvisibleOnKill: Permanecer Invisível ao Matar
        ReturnLocation: Retornar Localização ao Fim da Invisibilidade
        CurrentLocation: Atual
        StartLocation: Início
      ButtonText: Invisivel
    TimeThief:
      RoleName: Ladrão de Tempo
      Description: Para cada morte que o Ladrão de Tempo conseguir, o tempo total da reunião será reduzido em uma certa quantidade.\n\nDependendo das configurações do anfitrião, o tempo da reunião pode ser restaurado ao normal assim que o Ladrão de Tempo morrer.
      Blurb: Roube Tempo de Reuniões
      Options:
        MeetingTimeStolen: Tempo de Reunião Roubado
        MinVotingTime: Tempo Mínimo de Votação
        ReturnTimeAfterDeath: Retornar Tempo Roubado Após a Morte
    Vampire:
      RoleName: Vampiro
      Description: O Vampiro morde seus alvos, resultando em uma morte atrasada. O jogador mordido morrerá após alguns segundos ou quando a próxima reunião for convocada. Se o Vampiro morder a Armador, o Vampiro se auto-reportará após o atraso da morte.
      Blurb: Mortes Atrasadas
      Options:
        KillDelay: Atraso de Abate
    Vampiress:
      RoleName: Vampira
      Description: Assim como o Vampiro, a Vampira pode morder jogadores que morrerão após um certo tempo (determinado pelo anfitrião), no entanto, ela também pode fazer mortes diretas como impostores regulares. Use o botão de usar o pet para alternar entre Mordidas e Mortes. A Vampira é uma função oculta que pode ocasionalmente aparecer *em vez* do Vampiro.
      Blurb: Mortes Atrasadas e Normais
    Warlock:
      RoleName: Bruxo
      Description: Use o botão de matar para amaldiçoar um jogador. Na próxima vez que o Bruxo se transformar, o jogador amaldiçoado matará a pessoa mais próxima a ele.\n\nO Bruxo pode matar normalmente enquanto transformado. Se a configuração estiver ativada, os jogadores amaldiçoados matarão um jogador aleatório imediatamente após serem amaldiçoados.\n\nCuidado! Jogadores amaldiçoados podem matar Impostores (e até mesmo o próprio Bruxo!).
      Blurb: Amaldiçoe Jogadores e Force-os a Matar Outros
      Options:
        CursedKillImmediately: Jogadores Amaldiçoados Matam Imediatamente
        LimitedCurseKillRange: Alcance Limitado de Morte Amaldiçoada
    Witch:
      RoleName: Bruxa
      Description: O Botão de matar/amaldiçoar da Bruxa alterna entre amaldiçoar e matar jogadores.\n\nOs jogadores que forem amaldiçoados pela bruxa serão vistos com uma cruz ao lado de seus nomes durante a reunião. Se a Bruxa não for votada durante esta reunião, o jogador amaldiçoado morrerá.\n\nMortes regulares auto-reportam o Armador.\nAmaldiçoar não auto-reporta a Armador.
      Blurb: Mate e Amaldiçoe Jogadores
      Options:
        FreelySwitchModes: Alternar Modos Livremente
        SwitchModesAfterAttack: Alternar Modos Após Ataque
      CursedMessage: '{0}::0 amaldiçoou {1}::1 para morrer no final da próxima reunião.'
      CursingModeText: Amaldiçoar
      KillingModeText: Matar
      HexedCauseOfDeath: Amaldiçoado(a)
      CursedStatusDescription: Você foi amaldiçoado. Jogadores amaldiçoados morrerão após a reunião, a menos que a fonte da maldição (a Bruxa) seja votada.
      CursingButtonText: Amaldiçoar
      KillButtonText: Matar
    YinYanger:
      RoleName: Yin Yanger
      Description: O Yin Yanger é um Impostor com a habilidade de fazer dois jogadores se matarem. Use o botão de matar para marcar dois jogadores. Quando eles se aproximarem da distância de abate, eles se matarão.\n\nYin Yanger também pode matar normalmente uma vez que 2 alvos tenham sido definidos.
      Blurb: Coloque Jogadores Uns Contra os Outros
      Options:
        YinYangCooldown: Tempo de Recarga do Yin Yang
    CrewPostor:
      RoleName: Trimpostor
      Description: Complete uma tarefa para matar instantaneamente o jogador mais próximo de você (mesmo impostores e outras funções de abate). O Trimpostor vence com Impostores.
      Blurb: Faça Tarefas para Matar Pessoas
      Options:
        CanKillAllies: Pode Matar Aliados
        WarpToTarget: Teleportar para o Alvo
        RefreshTasks: Atualizar Tarefas Quando Todas Concluídas
    MadGuardian:
      RoleName: Guardião Louco
      Description: O Guardião Louco é um Tripulante do lado do Impostor onde, uma vez que ele termina todas as suas tarefas, ele se torna imune a mortes.\n\nO Guardião Louco não sabe quem são os Impostores e os Impostores não conseguem distingui-lo dos outros Tripulantes.
      Blurb: Conclua Tarefas para se Tornar Imortal
    MadSnitch:
      RoleName: Agente Louco
      Description: O Agente Louco é um Tripulante do lado do Impostor onde, uma vez que ele termina todas as suas tarefas, ele poderá ver quem são os Impostores para que possa ajudar a desviar a suspeita deles.\n\nOs Impostores não conseguem distinguir o Agente Louco dos outros Tripulantes.
      Blurb: Conclua Tarefas Para Ver Impostores
    Madmate:
      RoleName: Madmate
      Description: O Madmate é um Tripulante do lado do Impostor. Ele não pode matar nem tem tarefas.\n\nEle não sabe quem são os Impostores, e os Impostores não conseguem distingui-lo dos outros Tripulantes.\n\nSeu único trabalho é tentar descobrir quem são os Impostores e tirar a suspeita deles.
      Blurb: Trair os Tripulantes
    Parasite:
      RoleName: Parasita
      Description: O Parasita é um assassino do lado do Impostor que pode matar, mas não sabe quem são os Impostores e vice-versa.\n\nO Parasita é capaz de fazer tudo o que um Metamorfo pode fazer, e deve trabalhar com os Impostores para vencerem juntos.
      Blurb: Trabalhe com os Impostores para vencer.
    Alchemist:
      RoleName: Alquimista
      Blurb: Colete Ingredientes para Criar as Poções Perfeitas
      Description: >
        O Alquimista é um tripulante "faz-tudo" que coleta "ingredientes". Ingredientes podem ser encontrados das seguintes maneiras:
          • Catalisador - Encontrado ao completar tarefas
          • Essência da Visão - Encontrada ao ajudar a consertar luzes
          • Fragmento de Discussões - Encontrado aleatoriamente em grupos de 3 ou mais jogadores
          • Rosa Mutável - Encontrada depois que um jogador se metamorfoseia
          • Fenda Theta - Encontrada aleatoriamente
          • Frasco de Decaimento - Encontrado em corpos mortos
        O Alquimista pode usar seu botão de usar o pet para pegar esses ingredientes, e receberá uma mensagem abaixo do seu nome dizendo: "Encontrado: [Nome do Ingrediente]".

        O Alquimista usa ingredientes para criar poções, para mudar para o "modo de criação", o Alquimista deve segurar o botão de usar o pet. Uma vez no modo de criação, o botão de usar o pet pode ser usado para mudar a próxima poção a ser criada.

