        TrapsOnIndirectKills: Armadilhas em Mortes Indiretas
        TrappedDuration: Duração da Armadilha
        BlockReportWhileTrapped: Bloquear Relatório Enquanto Preso
    Veteran:
      RoleName: Veterano
      Description: O Veterano pode usar seu botão de usar o pet para se colocar em 'Alerta'.\n\nQuando um jogador interage com o Veterano enquanto ele está em Alerta, o ataque será repelido, resultando na morte do atacante.
      Blurb: Mate Outros em Legítima Defesa.
      Options:
        TotalAlerts: Número de Alertas
        AlertCooldown: Tempo de Recarga do Alerta
        AlertDuration: Duração do Alerta
        KillCrewmates: Matar Tripulantes
        KillWhileTransported: Matar Enquanto Transportado
        KillRangedAttackers: Matar Atacantes de Longo Alcance
    Vigilante:
      RoleName: Vigilante
      Blurb: Adivinhe Funções de Impostores para Matar
      Description: >-
        O Vigilante é um Tripulante que pode matar Impostores e Neutros adivinhando os jogadores e suas funções. Se o Vigilante conseguir adivinhar com sucesso a função de um não-Tripulante, esse jogador será eliminado.


        Durante a reunião, o Vigilante pode selecionar um jogador que deseja adivinhar votando nele. Em seguida, eles podem tentar adivinhar a função desse jogador usando o comando /r [função] (por exemplo, /r Vampiro) no chat. Se o Vigilante adivinhar corretamente o jogador e sua função, esse jogador morrerá.


        Se o Vigilante errar a adivinhação, ele cometerá suicídio. O Vigilante não é capaz de adivinhar funções de Tripulantes.


        Para pular a adivinhação, você pode pular primeiro antes de votar em um jogador.


        Nota: Funções reveladas (por exemplo, do Oráculo) não podem ser adivinhadas.
      SelectPlayer: 'Você selecionou para matar:'
      SelectRole: 'Você está adivinhando:'
      SkipToContinue: Pressione "Pular Voto" para continuar.
      VoteRoleInfo: Para selecionar uma função, vote em um jogador com a função sobre o nome dele. Se ele tiver várias funções sobre o nome, votar no mesmo jogador novamente selecionará a próxima função exibida.
    AgiTater:
      RoleName: AgiTater
      Description: >-
        O AgiTater pode iniciar um jogo mortal de 'batata quente'.


        Use o botão de matar para passar uma bomba para um jogador que deve passar a bomba para outro jogador antes que ela exploda (pode ser após uma duração ou quando a próxima reunião for convocada).


        Jogadores segurando a bomba podem passá-la caminhando perto de outro jogador, e quem estiver segurando-a terá um texto indicador que diz 'Segurando a Bomba!'.


        Nota: Se a bomba estiver configurada para explodir após uma duração, o texto indicador mudará de verde, para amarelo, para vermelho à medida que se aproxima da explosão.
      Blurb: Passe a Bomba (Batata Quente)
      Options:
        PlaceBombCooldown: Tempo de Recarga para Colocar Bomba
        ExplodeOnMeetings: Explodir em Reuniões
        ExplodeAfterDuration: Explodir Após Duração
        ExplodeDoubleBombed: Explodir Quando Bombardeado Duas Vezes
        BombDuration: Duração da Bomba
        BombsPerRound: Bombas por Rodada
        BombTransferRate: Taxa de Transferência de Bomba
      PassTheBombText: Passe a Bomba
      HoldingBombLevel1: Segurando a Bomba!
      HoldingBombLevel2: Segurando a Bomba!!!
      HoldingBombLevel3: Segurando a Bomba!!!!!
      ButtonText: Passar
    Amalgamation:
      RoleName: Amálgama
      Description: Toda vez que o Amálgama reporta um corpo, ele adquire as habilidades daquela função. A condição de vitória do Amálgama é determinada pelo primeiro corpo que ele reporta, outros corpos continuarão a fortalecer o Amálgama. O Amálgama é uma função oculto que pode ocasionalmente surgir em vez do Amnésico.
      Blurb: Torne-se TODOS as funções
      Options:
        WinConditionDeterminer: Determinador de Condição de Vitória
        OldestRoleValue: Função Mais Antigo
        NewestRoleValue: Função Mais Recente
        MaxAbsorbedRoles: Máximo de Funções Absorvidos
        AbsorbModifiers: Absorver Modificadores
    Amnesiac:
      RoleName: Amnésico
      Description: >-
        Quando o Amnésico reporta um corpo pela primeira vez, ele se juntará à equipe do jogador morto. Se habilitado, o Amnésico, em vez disso, roubará a função exato do jogador.


        Se o Amnésico reportar --> Então ele se torna:

        Neutro Assassino --> Hitman

        Neutro Passivo --> Oportunista

        Tripulante --> Xerife

        Outro --> Bobo da Corte
      Blurb: Reporte um Corpo e Junte-se à Equipe Dele
      Options:
        StealsExactRole: Rouba Função Exato
        HasArrowsToBody: Tem Flechas para Corpos
    Archangel:
      RoleName: Arcanjo
      Description: >-
        O Arcanjo recebe um alvo no início do jogo como um indicador de texto sob seu nome. Ele pode usar seu botão de usar o pet para proteger temporariamente seu alvo de certos tipos de interações com base nas configurações do anfitrião.


        O Arcanjo vence se seu alvo vencer (mesmo que o Arcanjo esteja morto).


        Se o seu alvo morrer, o Arcanjo pode mudar de função (dependendo das configurações do anfitrião), ou pode manter sua função e ainda pode vencer se a equipe de seu alvo vencer (ex: um alvo Tripulante ainda pode vencer com os Tripulantes mesmo que esteja morto).
      Blurb: Proteja Seu Alvo da Morte
      Options:
        ProtectDuration: Duração da Proteção
        ProtectCooldown: Tempo de Recarga da Proteção
        TargetKnowsArchAngelExists: Alvo Sabe que Existe um Arcanjo
        ArchAngelKnowsTargetRole: Arcanjo Sabe a Função do Alvo
        RoleChangeWhenTargetDies: Mudança de Função Quando o Alvo Morre
        ShouldCancelWhichInteractions: Deve Cancelar Quais Interações
        InteractionFormatter: Cancelar {0} Interações
        Indirect: Indireto
        Ranged: À Distância
        Delayed: Atrasado
        Neutral: Neutro
        Fatal: Fatal
        Hostile: Hostil
      ButtonText: Proteger
    Arsonist:
      RoleName: Incendiário
      Description: Pressione o botão de Matar repetidamente ao lado de um jogador para derramar óleo sobre ele. O jogador é completamente encharcado quando marcado por um círculo laranja completo.\n\nEncharque todos os jogadores e os incendeie usando o botão de usar o pet para vencer.
      Blurb: Derrame e Incendeie Todos os Jogadores Para Vencer
      Options:
        AttacksToCompleteDouse: Ataques para Completar o Encharcamento
        CanIgniteAnytime: Pode Incendiar a Qualquer Momento
      IncineratedDeathName: Incinerado
      DouseEventMessage: '{0} encharcou {1}.'
      PressIgniteToWinMessage: Pressione Incendiar para Vencer
      DousedPlayerStatistic: Jogadores Encharcados
      IncineratedPlayerStatistic: Jogadores Incinerados
      ButtonText: Encharcar
    BloodKnight:
      RoleName: Cavaleiro de Sangue
      Description: O Cavaleiro de Sangue é um Neutro Assassino onde, toda vez que ele mata um jogador, ele será protegido de ataques por alguns segundos.
      Blurb: Ganhe um Escudo Para Cada Morte
      Options:
        ProtectDuration: Duração da Proteção
    Copycat:
      RoleName: Imitador
      Description: Como Imitador, na primeira vez que você for atacado, você mudará de facção e função. Se você foi atacado por um impostor, agora você é um impostor. Se por um assassino solo, então você também é um assassino solo. Dependendo das configurações do anfitrião, você também pode ganhar o 'progresso' deles.
      Blurb: Torne-se o Cúmplice do Seu Assassino
      Options:
        KillerKnowsCopycat: Assassino Sabe Imitador::0
        CopyRoleProgress: Copiar Progresso da Função
      CopyCatFactionChangeName: '{0}cat'
    Deathknight:
      RoleName: Cavaleiro da Morte
      Description: O Cavaleiro da Morte é uma Função Secundário do Necromante que deve ajudá-lo a converter jogadores para os Mortos-Vivos.\nO Cavaleiro da Morte deve iniciar a conversão usando seu botão de usar o pet em um jogador, uma vez feito, o Necromante deve finalizar a conversão usando seu botão de matar no mesmo jogador. Você pode ver o status de uma conversão através do círculo ao lado do nome de alguém.\nSó pode haver um Cavaleiro da Morte por vez, e se o Necromante morrer, o Cavaleiro da Morte se tornará o novo Necromante.\n\nO Cavaleiro da Morte é designado por ser a primeira pessoa que o Necromante converte.
      Blurb: Ajude a Converter Funções para os Mortos-Vivos
      Options:
        CanBecomeNecromancer: Pode Se Tornar Necromante
        InfluenceCooldown: Tempo de Recarga da Influência
        InfluenceRange: Alcance da Influência
        InfluenceMany: Influenciar Muitos
    Demon:
      RoleName: Demônio
      Description: Quando há um Demônio no jogo, todos os jogadores nascem com uma barra de vida verde sobre suas cabeças (visível apenas para o Demônio).\n\nQuando o Demônio ataca um jogador, sua barra de vida diminui alguns pontos de vida. Após reduzir completamente a barra de vida de um jogador, esse jogador morrerá.\n\nQuando o Demônio é atacado, sua barra de vida também diminui. O Demônio pode se curar levemente matando jogadores.
      Blurb: Ataque Jogadores Para Reduzir Sua Saúde
      Options:
        AttackCooldown: Tempo de Recarga de Ataque
        DamagePerAttack: Dano Por Ataque
        HealthHealedOnKill: Saúde Recuperada por Abates
        DamageTakenOnAttack: Dano Recebido Por Ataque
      ButtonText: Atacar
    Egoist:
      RoleName: Egoísta
      Description: O Egoísta é um Neutro Assassino que pode ver quem são os Impostores, mas não pode matá-los.\n\nSeu trabalho é trair os Impostores e tentar fazê-los serem votados, enquanto também mata outros jogadores para alcançar uma vitória solo. Impostores podem matar, mas não podem ver que existe um Egoísta.
      Blurb: Mate Todos e Vote nos Impostores
      Options:
        IsShapeshifter: Egoísta é um Metamorfo
    Executioner:
      RoleName: Carrasco
      Description: O Carrasco recebe um alvo no início do jogo. O alvo é marcado com um nome colorido (mesma cor do Carrasco) e o Carrasco vence se seu alvo for votado.\n\nSe o alvo morrer antes de ser votado, o Carrasco muda sua Função e se torna Tripulante, Bobo da Corte ou Oportunista, de acordo com as configurações do anfitrião. Se o alvo for o Bobo da Corte, o Carrasco pode ser um vencedor adicional.
      Blurb: Faça o Alvo Ser Votado Para Vencer
      Options:
        TargetImpostors: Pode Alvo Impostores
        TargetNeutrals: Pode Alvo Neutros
        RoleChange: Mudança de Função Quando o Alvo Morre
    Glitch:
      RoleName: O Glitch
      Description: Use o botão de matar para bloquear funções ou matar jogadores. o botão de usar o pet pode ser usado para alternar entre hackear (bloquear funções) e matar.\n\nHackear um jogador o impede de matar, reportar corpos mortos, convocar reuniões, metamorfosear e dutar.
      Blurb: Bloquear Funções e Matar Jogadores
      ModeHacking: Hackeando
      ModeKilling: Matando
      Glitch:
        Options:
          HackingDuration: Duração do Hacking
    Hacker:
      RoleName: Hacker
      Description: O Hacker deve consertar sabotagens para ganhar pontos. Cada conserto de sabotagem equivale a um ponto, e o Hacker precisa de um certo número de pontos (determinado pelo anfitrião) para vencer. Assim como o Reparador, o Hacker pode consertar sabotagens mais rapidamente e sozinho.
      Blurb: Conserte Sabotagens para Vencer
      Options:
        HackerSabotagePointAmount: Pontos Necessários para Vencer
        FixingDoorsGivesPoints: Consertar Portas Dá Pontos
        HackerCanVent: Hacker::0 Pode Dutar
    Harbinger:
      RoleName: Arauto
      Options:
        TasksPerRitualCircle: Tarefas por Círculo Ritual
        RitualCirclesUntilWin: Círculos Rituais Até a Vitória
      Blurb: <Roles.Harbinger.Blurb>
    Hitman:
      RoleName: Atirador de Elite
      Description: Fique Vivo! O Atirador de Elite é um Neutro Assassino que pode vencer com a maioria das equipes, desde que esteja vivo no final do jogo.\n\nO anfitrião pode escolher se o Atirador de Elite vence com o Carrasco/Bobo da Corte.
      Blurb: Mate Jogadores e Permaneça Vivo
      Options:
        WinWithAbsolutes: Vence com Vencedores Absolutos
        Executioner: Carrasco
        Jester: Bobo da Corte
    Jackal:
      RoleName: Chacal
      Description: O Chacal pode matar todos, incluindo Impostores. Ele deve ser o último jogador a permanecer em pé para vencer.
      Blurb: Mate Todos
      Options:
        CanRecruit: Pode Recrutar
        OnNonCrewRecruit: Ao Recrutar Não-Tripulante
        KillsUntilRecruit: Abates Até Recrutamento
        SidekickBecomesJackal: Parceiro se Torna Chacal na Morte do Chacal
        NewJackalCanRecruit: Novo Chacal Pode Recrutar
      NextKillIsRecruit: >-
        <size=1.5>Você tem mortes suficientes para Recrutar.

        Sua próxima morte recrutará o jogador.</size>
      Recruit: Recrutar
    Jester:
      RoleName: Bobo da Corte
      Description: O Bobo da Corte precisa ser votado para vencer. Se o Bobo da Corte for votado, o jogo terminará imediatamente com ele como vencedor.\n\nDependendo das configurações do anfitrião, o Bobo da Corte pode não ser capaz de convocar reuniões, ou pode precisar de um número mínimo de reuniões antes que possa vencer.
      Blurb: Seja Votado Fora
      Options:
        ImpostorVision: Tem Visão de Impostor
        CanUseVents: Pode Usar Vents
        CantCallEmergencyMeetings: Não Pode Chamar Reuniões de Emergência
        MeetingsBeforeWinning: Mínimo de Reuniões Antes da Habilidade de Vencer
      WinConditionName: Bobo da Corte::0 Exilado
    Juggernaut:
      RoleName: Juggernaut
      Description: O Juggernaut começa com um tempo de recarga de abate mais alto, mas a cada abate, seu tempo de recarga diminui.\n\nEle deve matar a todos, incluindo Impostores, e ser a última pessoa em pé.
      Blurb: Mate Todos e Seja o Último Jogador Vivo
      Options:
        CooldownReductionPerKill: Redução de Tempo de Recarga por Abate
    Marksman:
      RoleName: Atirador de Elite
      Description: O Atirador de Elite pode matar jogadores para obter uma distância de abate maior. A quantidade de mortes necessárias para obter um aumento de distância é determinada pelo anfitrião.
      Blurb: Consiga Mortes Para Obter uma Distância de Abate Maior
      Options:
        KillsBeforeIncrease: Abates Antes do Aumento
        StartingKillDistance: Distância de Abate Inicial
    Necromancer:
      RoleName: Necromante
      Description: O Necromante é o principal recrutador da facção dos Mortos-Vivos. A primeira pessoa que ele recrutar (usar o botão de Matar) se tornará um Cavaleiro da Morte. Com a ajuda do Cavaleiro da Morte, eles devem trabalhar juntos para converter outros aos Mortos-Vivos. O Necromante pode converter pessoas usando o botão de matar em alguém que o Cavaleiro da Morte já começou a converter.\n\nJogadores convertidos/parcialmente convertidos terão um círculo ao lado de seus nomes. Um círculo completo indica conversão total. Se você tentar converter um jogador que ainda não está sendo convertido pelo Cavaleiro da Morte, você será bloqueado.
      Blurb: Converter Funções para os Mortos-Vivos
      Options:
        ConvertCooldown: Tempo de Recarga de Conversão
        PartialConvertImmunity: Imune a Parcialmente Convertidos
    Occultist:
      RoleName: Ocultista
      Description: O botão de matar/Hex do Ocultista alterna entre hexing e matança de jogadores.\n\nOs jogadores que forem hexed pelo Ocultista serão vistos com uma cruz durante a reunião. Se o Ocultista não for votado durante esta reunião, o jogador hexed morrerá.\n\nMortes regulares auto-reportam a Armador.\nHex não auto-reporta a Armador.
      Blurb: Hex e Mate Jogadores
      Options:
        FreelySwitchModes: Alternar Modos Livremente
        SwitchModesAfterAttack: Alternar Modos Após Ataque
      CursedMessage: '{0}::0 hexou {1}::1 para morrer no final da próxima reunião.'
      CursingModeText: Hexando
      KillingModeText: Matando
      HexedCauseOfDeath: Hexado
      CursedStatusDescription: Você foi hexed. Jogadores hexed morrerão após a reunião, a menos que a fonte do hex seja votada.
    Opportunist:
      RoleName: Oportunista
      Description: Independentemente do resultado do jogo, o Oportunista vence se sobreviver até o final da partida.
      Blurb: Permanecer Vivo Até o Fim do Jogo
    Pelican:
      RoleName: Glutão
      Description: O Glutão engole jogadores usando o botão de matar. Os jogadores engolidos são teletransportados para fora do mapa e são incapazes de interagir com o jogo (incluindo Sabotagens).\n\nUma vez que uma reunião é convocada, todos os jogadores engolidos morrerão instantaneamente. Se o Glutão morrer ou desconectar, todos os jogadores engolidos retornarão para onde o Glutão estava pela última vez.
      Blurb: Engula Jogadores
      Options:
        GulpCooldown: Tempo de Recarga de Engolir
        AllowEscapeFromPelican: Permitir Fuga do Glutão
      GulpedStatistic: Jogadores Engolidos
      DeathName: Engolido
      ButtonText: Engolir
    Pestilence:
      RoleName: Pestilência
      Description: >-
        A Pestilência é uma Função Secundário do Portador da Praga, uma vez que ele termina de infectar a todos. A Pestilência não pode ser morta diretamente, e qualquer um que interagir com ela será repelido (morto em vez disso).


        A Pestilência pode ser votada ou morta indiretamente (ex: jogadores Amaldiçoados ou Marionetados).


        Dependendo das configurações do anfitrião, outros tipos de ataques também podem matar a Pestilência, e os ataques da Pestilência podem ser inbloqueáveis.
      Blurb: Mate Todos e Vença Sozinho
      Options:
        UnblockableKill: Morte Inbloqueável
        InvincibilitySettings: Configurações de Invencibilidade
        ImmuneManipulatorAttackers: Imune a Atacantes Manipulados
        ImmuneRangedAttacks: Imune a Ataques à Distância
        ImmuneDelayedAttacks: Imune a Ataques Atrasados
        ImmuneArsonistIgnite: Imune a Incêndio do Incendiário
    Pirate:
      RoleName: Pirata
      Description: O Pirata é um Adivinhador Neutro que pode matar jogadores adivinhando suas funções. Se o Pirata conseguir adivinhar com sucesso a função de um jogador, esse jogador será eliminado.\n\nDurante a reunião, o Pirata pode selecionar um jogador que deseja adivinhar votando nele. Ele pode então tentar adivinhar a função desse jogador usando o comando /r [função] (por exemplo, /r Vampiro) no chat.\n\nSe o Pirata adivinhar corretamente o jogador e sua função, esse jogador morrerá. O Pirata precisará adivinhar um certo número de jogadores (dependendo das configurações) corretamente para vencer.
      Blurb: Adivinhe as Funções dos Jogadores
      Options:
        GuessWinAmount: Quantidade de Vitórias por Adivinhação do Pirata
        DieOnMisguess: Pirata Morre em Erro de Adivinhação
    PlagueBearer:
      RoleName: Portador da Praga
      Description: Use o botão de matar para infectar a todos. Uma vez que todos estejam infectados, o Portador da Praga se transforma em Pestilência.
      Blurb: Infecte a Todos e Torne-se Pestilência
      Options:
        InfectCooldown: Tempo de Recarga de Infecção
      InfectedHistoryMessage: '{0}::0 infectou {1}::1.'
    Postman:
      RoleName: Carteiro
      Description: O Carteiro deve entregar cartas a outros jogadores. Complete tarefas para receber um jogador alvo para entregar correspondência (pode ter flechas apontando para o alvo se habilitado).\n\nUma vez que o alvo é obtido (indicado por nome preto), o Carteiro deve entregar uma carta (tocar no alvo). Complete outra tarefa para obter um novo alvo, no entanto, se você fizer isso sem entregar a correspondência ao primeiro alvo, o Carteiro cometerá suicídio.\n\nUma vez que as entregas tenham sido feitas a todos os jogadores vivos, uma mensagem será enviada na próxima reunião notificando os outros jogadores que eles devem votar no Carteiro. Se o Carteiro não for votado durante esta reunião, ele vencerá e o jogo terminará.
      Blurb: Entregue Todas as Cartas Para Vencer
      Announcement: O Carteiro completou todas as suas entregas. Votem nele, caso contrário, ele vence o jogo.
      Postman:
        Options:
          ArrowsToTargets: Tem Flechas para Alvos
          TargetDies: Quando o Alvo Morre
    Retributionist:
      RoleName: Retribucionista
      Description: O Retribucionista é um Neutro Assassino que tem a capacidade de se vingar.\n\nSe outro jogador tentar matar o Retribucionista, o abate seria bloqueado, e o Retribucionista seria teletransportado para uma ventilação aleatória. O Retribucionista teria então um certo tempo para encontrar seu assassino (marcado com um nome laranja) e matá-lo antes que o tempo se esgote.\n\nSe ele matar a tempo, o Retribucionista viverá, caso contrário, ele morrerá.
      Blurb: Ganhe Outra Chance de Viver
      Options:
        RevengeTimeLimit: Limite de Tempo de Vingança
        InvisibleRevenge: Invisível Durante a Vingança
        TotalRevengeAmount: Número de Vinganças
    SchrodingersCat:
      RoleName: Gato de Schrödinger
      Description: >-
        O Gato de Schrödinger muda de time toda vez que alguém tenta matá-lo. Ele tem um número máximo de vidas e continuará mudando de time até ficar sem vidas ou o jogo terminar.


        O nome da função do Gato de Schrödinger mudará para refletir o time em que ele está atualmente. Seu trabalho é ajudar esse time a vencer, defendendo-o no jogo ou desviando a suspeita de seu companheiro de equipe.


        O Gato de Schrödinger vencerá com o time em que estiver quando o jogo terminar. Ex: Se o Chacal matar o Gato de Schrödinger, o nome de sua função mudará para 'Chacalcat', e o Gato de Schrödinger vencerá com o Chacal (assumindo que ele ainda seja Chacalcat até o final do jogo). 


        Ao contrário do Copycat, o Gato de Schrödinger não pode matar.
      Blurb: Mude de Equipe a Cada Tentativa em Sua Vida
      Aliases: Gato de Schrödinger, SC, SCat, Gato S, GatoSchrodinger, Gato de Schrödinger
      CopycatFactionChangeName: '{0}cat'
      CatFactionChangeName: '{0}cat'
      Options:
        NumberOfLives: Número de Vidas
        KillerKnowsCat: Assassino Sabe Gato de Schrödinger::0 Cat::1
    Survivor:
      RoleName: Sobrevivente
      Description: Sobreviva até o final do jogo para vencer.\n\nO Sobrevivente pode usar seu botão de usar o pet para se proteger de ataques por um curto período de tempo. O Sobrevivente não pode vencer com o Carrasco ou o Bobo da Corte.
      Blurb: Sobreviva Até o Fim Para Vencer
      Options:
        VestDuration: Duração do Escudo
        VestCooldown: Tempo de Recarga do Escudo
        TotalShields: Número de Escudos
      ButtonText: Escudo
    Taskrunner:
      RoleName: Executor de Tarefas
      Description: O Executor de Tarefas deve completar todas as suas tarefas para vencer. Ele não pode morrer até que um número definido de tarefas (dependendo das configurações do anfitrião) tenha sido concluído.\n\nQuando o Executor de Tarefas estiver perto de terminar todas as suas tarefas, todos receberão uma seta apontando diretamente para ele e o Executor de Tarefas terá um indicador "⚠" ao lado de seu nome.\n\nMate o Executor de Tarefas antes que ele termine as tarefas para impedi-lo. O Executor de Tarefas não pode ser votado em nenhum momento, ele deve ser morto.
      Blurb: Conclua Tarefas Para Vitória Solo
      Options:
        ImmuneToRangedInteractions: Imune a Interações de Longo Alcance
        RemainingTaskWarning: Aviso de Tarefas Restantes
        RemainingTaskTargetable: Tarefas Restantes para Ser Alvo
    Terrorist:
      RoleName: Terrorista
      Description: Complete todas as tarefas e seja morto para vencer. O Terrorista também pode ser votado para vencer, dependendo das configurações do anfitrião.
      Blurb: Conclua Todas as Tarefas, Depois Morra Para Vencer
      Options:
        CanWinBySuicide: Pode Vencer por Suicídio
        CanWinByExiled: Pode Vencer por Exílio
    Vulture:
      RoleName: Abutre
      Description: Use o botão de reportar para comer corpos mortos e torná-los não reportáveis. O Abutre pode alternar entre comer corpos e reportá-los usando o botão de usar o pet.\n\nO Abutre vence quando come uma quantidade definida de corpos, e também pode ter uma seta apontando para corpos mortos, se habilitado pelo anfitrião.
      Blurb: Coma Corpos Mortos
      EatingModeText: Banqueteando
      ReportingModeText: Reportando
      Options:
        RequiredBodies: Corpos Necessários
        HasImpostorVision: Tem Visão de Impostor
        SwitchModes: Pode Alternar entre Comer e Reportar
        CanUseVent: Pode Usar Ventilação
        HasArrowsToBody: Tem Flechas para Corpos
      EatButtonText: Devorar
      ReportButtonText: Reportar
    Werewolf:
      RoleName: Lobisomem
      Description: O Lobisomem é um Neutro Assassino que pode usar o botão de usar o pet para iniciar um frenesi e matar com um tempo de recarga de abate mais curto.\n\nO Lobisomem só pode matar durante um frenesi.
      Blurb: Frenesi e Mate Todos
      Rampage: Matar Todos
      Options:
        RampageKillCooldown: Tempo de Recarga de Abate do Frenesi
        RampageCooldown: Tempo de Recarga do Frenesi
        RampageDuration: Duração do Frenesi
        CanVentNormally: Pode Dutar Normalmente
        CanVentInRampage: Pode Dutar no Frenesi
      PetButtonText: Frenesi
      KillButtonText: Atacar
    GM:
      RoleName: Espectador
      Blurb: Você é o Espectador
      Description: O "Espectador" (também conhecido como o anfitrião). Quando o anfitrião é o Espectador, ele não é contado como um jogador no jogo e "morre" imediatamente ao surgir no jogo. Isso é para que ele possa observar todos os jogadores para garantir que o jogo esteja funcionando corretamente (Ou para que ele possa ficar AFK).
    Bait:
      RoleName: Armador
      Description: Quando o Armador é morto, seu assassino se auto-reportará automaticamente.
      Blurb: Auto-Reporte Forçado Após a Morte
      Options:
        AnnounceBait: Anunciar Armador na Primeira Reunião
      BaitAnnounceMessage: '{0} é o Armador! Quando ele morrer, o assassino reportará automaticamente seu corpo.'
    Bewilder:
      RoleName: Desorientador
      Description: Quando alguém com Desorientador é morto, eles forçam seu assassino a ter uma distância de visão significativamente reduzida pelo resto do jogo.
      Blurb: Reduz a Visão do Assassino Quando Morto
      BewilderedStatus: Desorientado
      BewilderedDescription: O status Desorientado reduz sua visão por um multiplicador específico.
      Options:
        VisionMultiplier: Multiplicador de Visão
    Deadly:
      RoleName: Mortal
      Blurb: Menor Tempo de Recarga de Abate
      Description: Jogadores com o modificador mortal têm seu tempo de recarga de abate reduzido em uma porcentagem definida.
      Options:
        CooldownReduction: Redução de Tempo de Recarga
        AssignableToNonKilling: Atribuível a Não-Assassinos
    Diseased:
      RoleName: Doente
      Description: Multiplica o tempo de recarga de abate do assassino após a morte.
      Blurb: Aumenta o Tempo de Recarga de Abate do Assassino
      Options:
        CooldownIncrease: Aumento do Tempo de Recarga
      DiseasedAffectDescription: Você tem o status "Doente". Isso significa que seu tempo de recarga de abate é aumentado em uma certa porcentagem.
    Escalation:
      RoleName: Escala
      Blurb: Ganha Velocidade em Abates
      Description: Jogadores com o modificador Escala ganham um aumento estático de velocidade por abate.
      Options:
        SpeedGainPerKill: Velocidade Adicional Por Morte de Jogador
    Flash:
      RoleName: Flash
      Description: Flash faz o jogador se mover mais rápido que outros jogadores.
      Blurb: Aumenta a Velocidade
      Options:
        SpeedIncrease: Aumento de Velocidade
    Guesser:
      RoleName: Adivinhador
      Description: >-
        Concede a qualquer função a capacidade de adivinhar. Adivinhadores têm a capacidade de adivinhar as funções dos jogadores para eliminá-los.


        Durante a reunião, um adivinhador pode selecionar um jogador que deseja adivinhar votando nele. Eles podem adivinhar a função desse jogador digitando /r [nome da função] no chat (por exemplo, /r Vampiro).


        Se a adivinhação estiver correta, o jogador adivinhado morrerá, caso contrário, o adivinhador morrerá por erro de adivinhação.


        Para pular a adivinhação, você pode pular primeiro antes de votar em um jogador.


        Nota: Funções revelados (por exemplo, do Oráculo) não podem ser adivinhados.
      Blurb: Adivinhe as funções dos Jogadores
      PickedRoleText: Você está prestes a adivinhar {0} como {1}. Se tiver certeza disso, vote {0} novamente para finalizar sua adivinhação. Caso contrário, você pode escolher outro jogador votando em um jogador diferente... OU escolher uma função diferente digitando /r [nome da função].
      Guesser: Adivinhador
      PickedPlayerText: Você está adivinhando a função de {0}. Para adivinhar a função deles, digite /r [nome da função].
      TypeRText: Por favor, digite /r [nome da função] para adivinhar essa função.
      UnknownRole: Função {0} não encontrada. Você pode usar /perc para ver todas as funções habilitadas.
      FinishedGuessingText: Você confirmou sua adivinhação. Se você não estiver morto, pode votar normalmente agora.
      ErrorCompletingGuess: Erro ao completar a adivinhação. Você pode tentar adivinhar novamente.
      GuessAnnouncementMessage: O adivinhador fez uma adivinhação. {0} morreu.
      Options:
        GuesserPerMeeting: Adivinhações por Reunião
        CanGuessTeammates: Pode Adivinhar Colegas de Equipe
        FactionMaxGuessers: '{0}::0 Máximo de Adivinhadores da Facção'
        NeutralKillingSetting: Pode Adivinhar Neutro::0 Assassino::1
        NeutralPassiveSetting: Pode Adivinhar Neutro::0 Passivo::1
        ImpostorSetting: Pode Adivinhar Impostores::0
        CrewmateSetting: Pode Adivinhar Tripulantes::0
        MadmateSetting: Pode Adivinhar Cúmplices::0
        SubroleSetting: Pode Adivinhar Sub-Funções::0
        RestrictedToNonVote: Restrito a Funções Não Relacionados a Voto
        FollowGuesserSettings: Seguir Configurações do Adivinhador
      CantGuessRole: A função, {0}, foi desabilitada pelo Anfitrião para ser adivinhada. Por favor, use /r [nome da função] em uma função diferente. Use /o para verificar quais funções você pode adivinhar.
      CantGuessRoleBecauseOfRole: Sua função impediu que você adivinhasse um jogador como {0}. Você pode descobrir o porquê usando /m.
      CantGuessBecauseOfRole: Sua função impediu que você adivinhasse {0}! Tente um jogador diferente.
      CantGuessTeammate: '{0} é seu companheiro de equipe! Você não pode adivinhar esse jogador.'
      CanSeeRole: Você pode ver a função de {0}! Você não pode adivinhar esse jogador.
    LastResort:
      RoleName: Último Recurso
      Description: Como Último Recurso, você pode votar em si mesmo para ganhar votos extras pelo resto da partida. Este voto é cancelado e você pode votar em qualquer outra pessoa depois disso.\n\nA desvantagem é que sua função agora é revelada ao público para que todos vejam.
      Blurb: Ganhe votos extras no último segundo
      Options:
        AdditionalVotes: Votos Adicionais
      RevealText: '{0} foi revelado como o {1}!'
      HintText: Vote em si mesmo para revelar sua função e ganhar votos extras, ou você pode votar em qualquer outro jogador normalmente.
    Nimble:
      RoleName: Ágil
      Description: Concede a qualquer função a capacidade de dutar, mesmo que não pudessem fazê-lo antes.
      Blurb: Ganhe a habilidade de dutar!
    Oblivious:
      RoleName: Alheio
      Description: Um jogador com o modificador Alheio não pode reportar corpos mortos. Funções que dependem de reportar corpos para sua função (por exemplo, Médium) não podem obter o modificador Alheio.
      Blurb: Não Pode Reportar Corpos
      Options:
        PassOnDeath: Passar na Morte
    Obvious:
      RoleName: Óbvio
      Description: Óbvio auto-reporta corpos com os quais entra em contato.
      Blurb: Auto-Reportar Corpos
    Rogue:
      RoleName: Desonesto
      Description: O modificador Desonesto permite ao usuário manter a habilidade de sua função, ao mesmo tempo em que lhes dá a capacidade de matar.\n\nMate todos os outros jogadores para vencer. Se um Tripulante ou Impostor tiver o modificador Desonesto, eles não vencerão com suas respectivas equipes.
      Blurb: Use sua habilidade para matar a todos
      Options:
        RestrictToCompatbileRoles: Restringir a Funções Compatíveis
        FactionMaxRogues: '{0}::0 Máximo de Desonestos por Facção'
    Romantic:
      RoleName: Romântico
      Blurb: Escolha um parceiro para passar a vida
      Description: Durante a primeira reunião do jogo, o Romântico DEVE votar em um jogador para se tornar seu parceiro (caso contrário, ele morrerá). Uma vez que um parceiro tenha sido escolhido, o Romântico pode usar seu botão de usar o pet para conceder temporariamente um escudo ao seu parceiro.\n\nSe o parceiro do Romântico morrer, ele se transformará em Romântico Vingativo ou Romântico Cruel, dependendo das configurações do anfitrião.\n\nO Romântico pode vencer com ou sem seu parceiro (apenas como vitória solo), dependendo das configurações do anfitrião.
      Options:
        TargetKnowsRomantic: Notificar Alvo do Romance
        ProtectionCooldown: Tempo de Recarga da Proteção
        ProtectionDuration: Duração da Proteção
        PartnerCanWin: Parceiro pode vencer com Romântico
        CancelGameWinIfSolo: Cancelar Vitória do Jogo se Vencedor Solo
      PartnerText: Parceiro::0 {0} ♥::0
      RomanticMessage: Você é um Romântico. Você deve selecionar um parceiro até o final desta reunião ou morrer! Para selecionar um parceiro, vote nele duas vezes! Depois, você pode votar normalmente.
      RomanticSelectMessage: Você selecionou {0} para ser seu parceiro. Para confirmar, vote nele novamente, caso contrário, vote em um jogador diferente.
      ConfirmedPartnerMessage: Você confirmou {0} para ser seu parceiro. Você pode votar normalmente agora.
      NotifyPartnerMessage: Você foi selecionado por {0} para ser seu parceiro romântico! Parabéns!
      NoSkipMessage: Você não pode pular até ter escolhido um parceiro!
    RuthlessRomantic:
      RoleName: Romântico Implacável
      Blurb: Não Deixe Ninguém de Pé
      Description: "O Romântico Implacável é atribuído a jogadores que tinham o modificador Romântico e seu parceiro romântico foi morto. Eles agem como um Neutro Assassino normal, vencendo sozinhos. Se o jogador desta função era originalmente um Tripulante, o botão de usar o pet funciona como seu botão de Matar com um indicador 'CD: Xs' para o tempo de recarga de abate."
    Sleuth:
      RoleName: Detetive
      Description: Use o botão de relatório para reportar um corpo. No chat da reunião, o Detetive receberá uma mensagem revelando a função do jogador morto.\n\nO Detetive só pode ver a função do jogador morto se ele mesmo reportar o corpo.
      Blurb: Conheça as Funções dos Jogadores Mortos
    TieBreaker:
      RoleName: Desempate
      Description: Se houver um empate de votos entre dois jogadores em uma reunião, o voto do Desempate decidirá quem será ejetado ou se a votação será pulada.
      Blurb: Desempate
      TieBreakerMessage: O empate foi desfeito por {0}!
    Torch:
      RoleName: Tocha
      Description: A Tocha não é afetada por quedas de luz.
      Blurb: Não Afetado por Apagões
    Unstoppable:
      RoleName: Imparável
      Blurb: Perfura Oponentes
      Description: Jogadores com Imparável são capazes de matar através da maioria dos tipos de proteção, incluindo escudos de Médico.\n\nCom base nas opções do anfitrião, isso pode incluir até mesmo imunidade "pura", como a do Taskrunner.
      Options:
        CanKillUntargetable: Pode Matar Jogadores Não Alvejáveis
    VengefulRomantic:
      RoleName: Romântico Vingativo
      Blurb: Vingue Seu Amor Verdadeiro
      Description: O Romântico Vingativo é atribuído a jogadores que tinham o modificador Romântico e seu parceiro romântico foi morto. Seu objetivo agora é caçar e matar o assassino de seu parceiro. O Romântico Vingativo pode usar seu botão de usar o pet ou Botão de Matar (se tiver um) para matar outro jogador, mas se ele alvejar um jogador inocente, o Romântico Vingativo morrerá por falha no tiro. Após vingar com sucesso seu parceiro, o Romântico Vingativo recupera sua vitória normal com sua função base.
      Adjective: Vingativo
      Options:
        CanKillBystanders: Pode Matar Transeuntes
        ArrowToKiller: Flecha para o Assassino
        SuicideAfterRevenge: Suicídio Após Vingança
    Watcher:
      RoleName: Observador
      Description: Pode ver os votos de todos nas reuniões, mesmo quando os Votos Anônimos estão ativados. O Observador não é atribuído a ninguém quando os Votos Anônimos estão desativados nas Configurações do Jogo.
      Blurb: Pode Ver os Votos da Reunião Para Todos
    Workhorse:
      RoleName: Burro de Carga
      Description: O modificador Burro de Carga dá a um jogador tarefas extras além das já atribuídas.
      Blurb: Trabalha Duro, Tem Mais Tarefas
      Options:
        AdditionalShortTasks: Tarefas Curtas Adicionais
        AdditionalLongTasks: Tarefas Longas Adicionais
    Subroles:
      Sleuth:
        SleuthMessage: Você determinou que {0} era um {1}! Ótimo trabalho, Detetive!
        SleuthTitle: Detetive {0}
    Illegal:
      RoleName: <Roles.Illegal.RoleName>
      Blurb: <Roles.Illegal.Blurb>
    LoversReal:
      RoleName: <Roles.LoversReal.RoleName>
      Blurb: <Roles.LoversReal.Blurb>
    Miscellaneous:
      PlayerSelector:
        SelectPlayerString: 'Você selecionou: <b>{0}</b>'
        UnselectPlayerString: 'Você desmarcou: <b>{0}</b>'
        ConfirmationString: 'Você confirmou: <b>{0}</b>'
    Debugger:
      RoleName: <Roles.Debugger.RoleName>
      Blurb: <Roles.Debugger.Blurb>
    Duplicator:
      Options:
        DuplicateCooldown: Tempo de Recarga de Duplicata
        DuplicateDuration: Duração da Duplicata
        SpawnLocation: Local de Geração
        CurrentLocation: Atual
        RandomLocation: Aleatória
        KillRadius: Raio de Abate
      RoleName: Duplicador
      Blurb: Duplique-se
      TrickedCauseOfDeath: Enganado
      Description: Use o botão de usar o pet para criar um clone de si mesmo. Clones são deletados em reunião, morte ou desconexão. Dependendo das opções do anfitrião, clones podem aparecer em cima de você ou em uma sala aleatória. Você não pode colocar clones perto de pessoas.
      Mutable:
        KillRadius: Qualquer um que passar a uma distância de {0} do seu clone será morto.
      ButtonText: Duplicar
    GuesserRoleBase:
      GuesserRoleBase: Adivinhador
      PickedRoleText: Você está prestes a adivinhar {0} como {1}. Se tiver certeza disso, vote {0} novamente para finalizar sua adivinhação. Caso contrário, você pode escolher outro jogador votando em um jogador diferente... OU escolher uma função diferente digitando /r [nome da função].
      PickedPlayerText: Você está adivinhando a função de {0}. Para adivinhar a função deles, digite /r [nome da função].
      TypeRText: Por favor, digite /r [nome da função] para adivinhar essa função.
      UnknownRole: Função {0} não encontrada. Você pode usar /perc para ver todas as funções habilitadas.
