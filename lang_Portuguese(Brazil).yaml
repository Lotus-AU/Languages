        NeverValue: Nunca
    Medium:
      RoleName: Médium
      Description: Quando o Médium reporta um corpo, ele receberá uma mensagem no chat da reunião informando a função do assassino daquele corpo.\n\nO Médium só pode ver a função do assassino se ele mesmo reportar o corpo.\n\nDependendo das configurações do anfitrião, ele também pode ver uma seta apontando para os corpos.\n\nApós reportar um corpo, o Médium também pode ter a capacidade de falar com o jogador reportado. No início da reunião, o Médium e o jogador reportado serão notificados de que foram emparelhados para conversar juntos.\n\nO Médium pode fazer perguntas, e o jogador morto só pode responder com 'sim' ou 'não'.
