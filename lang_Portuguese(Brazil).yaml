      ProtectingMessage: 'Você está atualmente protegendo:'
      VotePlayerInfo: Vote para selecionar um jogador para proteger.
      Options:
        BeneficialInteractionProtection: Proteger contra Interações Benéficas::0
        NeutralInteractionProtection: Proteger contra Interações Neutras::0
      BodyguardHelpMessage: 'Você é um Guarda-costas! Seu dever: proteger os inocentes! Vote em um jogador para proteger na próxima rodada! Alternativamente, você pode pular aqui para retornar à votação normal.'
    Chameleon:
      RoleName: Camaleão
      Description: O Camaleão pode dutar para ficar temporariamente invisível.\n\nSua contagem regressiva de invisibilidade é exibida abaixo de seu nome, e ele reaparecerá após um certo tempo.
      Blurb: Camuflar-se com o Ambiente
      Options:
        InvisibilityDuration: Duração da Invisibilidade
        InvisibilityCooldown: Tempo de Recarga da Invisibilidade
      HiddenText: Escondido::0 {0}
      TimesInvisibleStatistic: Vezes Invisível
      ButtonText: Esconder
    Charmer:
      RoleName: Encantador
      Description: >-
        O Encantador pode usar seu botão de usar o pet/Matar para encantar Impostores ou Neutros Assassinos para se juntarem à equipe da Tripulação.


        Jogadores encantados saberão que foram encantados e perderão a capacidade de matar outros jogadores.


        Se o Encantador tentar encantar um Tripulante, ele erra o tiro e morre.


        Nota: Se o Encantador estiver configurado para ativar sua habilidade usando o botão de usar o pet, o anfitrião pode decidir exigir que ele faça tarefas antes de poder ativar sua habilidade. Esta opção não está disponível se 'Botão de Habilidade' estiver definido como Botão de Matar.
      Blurb: Encante Inimigos para se Juntarem à Sua Equipe
      Options:
        AbilityButton: Botão de Habilidade
        KillButton: Botão de Matar
        PetButton: Botão de Pet
        TasksPerAbility: Tarefas Necessárias para Recarregar Habilidade
        CharmingCooldown: Tempo de Recarga de Encantamento
        CharmedPlayersWinWithCrew: Jogadores Encantados Vencem com a Tripulação
        BreakCharmOnDeath: Quebrar Encantamento na Morte do Encantador::0
        MaxCharmedPlayers: Máximo de Jogadores Encantados
      CharmedText: Encantado
      CharmedStatistic: Jogadores Encantados
      CharmedDescription: Você foi Encantado. Enquanto estiver encantado, você não pode matar Tripulantes e é considerado aliado deles.
      ButtonText: Encantar
    Crewmate:
      RoleName: Tripulante
      Description: Um Tripulante normal e comum. Vença completando todas as suas tarefas com seus colegas de tripulação, ou seja a última facção restante em pé.
      Blurb: Encontre Impostores e Conclua Tarefas
      Options:
        OverrideRoleTasks: Sobrescrever Tarefas de {0}
        AllowCommonTasks: Permitir Tarefas Comuns
        CustomLongTasks: '{0} Tarefas Longas'
        CustomShortTasks: '{0} Tarefas Curtas'
    Crusader:
      RoleName: Cruzado
      Description: Use o botão de Matar para selecionar um alvo.\n\nEste alvo será protegido de ataques e você matará automaticamente qualquer um que interagir com seu alvo.
      Blurb: Proteger Jogadores de Ataques
      Options:
        BeneficialInteractionProtection: Proteger contra Interações Benéficas::0
        NeutralInteractionProtection: Proteger contra Interações Neutras::0
      ButtonText: Proteger
    Demolitionist:
      RoleName: Demolidor
      Description: Quando o Demolidor é morto, ele bombardeia o chão, dando ao assassino alguns segundos para encontrar uma ventilação. Se o assassino não dutar a tempo, ele é bombardeado.\n\nO assassino é notificado de que matou o Demolidor com um indicador de texto acima de seu nome.
      Blurb: Exploda Seu Assassino
      YouKilledDemoMessage: Você Matou o {0}! Dute para permanecer vivo!
    Dictator:
      RoleName: Ditador
      Description: >-
        Três coisas acontecem quando o Ditador vota em alguém na reunião:


        1. Eles encerram a reunião à força.

        2. O jogador em que eles votaram é exilado.

        3. Sacrificam-se (morrem) se não tiverem mais votos de ditadura.


        Nota: Nada acontece se o ditador pular.
      Blurb: Dite Quem Deve Ser Ejetado
      Options:
