    Bodyguard:
      RoleName: Guarda-costas
      Description: >-
        Como Guarda-costas, você deve selecionar um jogador que deseja proteger.


        O Guarda-costas deve selecionar um jogador votando nele em uma reunião (isso não contará como um voto). Quando o alvo do Guarda-costas é atacado, o atacante é morto junto com o Guarda-costas, e seu alvo permanecerá vivo.


        Depois que um Guarda-costas vota em seu alvo, ele pode votar ou pular livremente.


        Nota: Depois que o Guarda-costas protege seu alvo, 2 corpos aparecerão ao lado do jogador protegido (o do Guarda-costas e o do atacante).
